    <style>

        .form-container {

        .result-container {

            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);

            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 20px;

        }

        .table-container {

        }

        .result-table {

        .result-table th {

        .btn-copy {

        .nav-btn:hover {

        .__vip_blob { position: fixed; border-radius: 50%; opacity: 0.09; filter: blur(18px); z-index: -1; pointer-events: none; }
        .__vip_blob.a { width:480px; height:480px; left:-140px; top:-100px; background:linear-gradient(90deg,#ff0000,#ff6b6b); animation:__vip_floatA 18s ease-in-out infinite; }
        .__vip_blob.b { width:320px; height:320px; right:-120px; bottom:-120px; background:linear-gradient(90deg,#ff4757,#ff3838); animation:__vip_floatB 20s ease-in-out infinite; }
        @keyframes __vip_floatA { 0%{transform:translate(0,0)}50%{transform:translate(18px,26px)}100%{transform:translate(0,0)} }
        @keyframes __vip_floatB { 0%{transform:translate(0,0)}50%{transform:translate(-18px,-26px)}100%{transform:translate(0,0)} }

        .json-result {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .lgs-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .score-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
        }
        .score-high { background: rgba(34, 197, 94, 0.2); color: #22c55e; border: 2px solid #22c55e; }
        .score-medium { background: rgba(245, 158, 11, 0.2); color: #f59e0b; border: 2px solid #f59e0b; }
        .score-low { background: rgba(239, 68, 68, 0.2); color: #ef4444; border: 2px solid #ef4444; }

        .exam-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .subject-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .subject-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
        }

        .subject-name {
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 8px;
        }

        .subject-score {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEMðŸŒ±
                LGS Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" placeholder="TC kimlik numarasÄ±nÄ± girin" required 
                           pattern="[0-9]{11}" maxlength="11" minlength="11">
                    <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                        11 haneli TC kimlik numarasÄ±
                    </small>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-graduation-cap"></i> LGS SonuÃ§larÄ±nÄ± Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>LGS sonuÃ§larÄ± sorgulanÄ±yor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">LGS Sorgu SonuÃ§larÄ±</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonuÃ§ burada gÃ¶sterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="lgs-info" id="lgs-info">
                    <!-- LGS bilgileri burada gÃ¶sterilecek -->
                </div>

                <div class="exam-stats" id="exam-stats">
                    <!-- SÄ±nav istatistikleri burada gÃ¶sterilecek -->
                </div>

                <div class="subject-scores" id="subject-scores">
                    <!-- Ders puanlarÄ± burada gÃ¶sterilecek -->
                </div>

                <div class="result-title">DetaylÄ± LGS Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi TÃ¼rÃ¼</th>
                                <th>DeÄŸer</th>
                                <th>AÃ§Ä±klama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajlarÄ± burada gÃ¶sterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="sulale.html" class="nav-btn"><i class="fas fa-arrow-left"></i> SÃ¼lale Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele DÃ¶n</a>
            <a href="lgs-hanedan.html" class="nav-btn">LGS Hanedan <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form iÅŸleme - GERÃ‡EK API Ä°STEÄžÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            // TC format kontrolÃ¼
            const tcRegex = /^[0-9]{11}$/;
            if (!tcRegex.test(tc)) {
                showError('LÃ¼tfen geÃ§erli bir TC kimlik numarasÄ± girin! (11 haneli)');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃ‡EK API Ä°STEÄžÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'LGS Sorgulama',
                        tc: tc
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅŸarÄ±lÄ± sonuÃ§
                    showSuccess('LGS sorgulama baÅŸarÄ±lÄ±!');
                    
                    // EÄŸer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅŸtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const examStats = document.getElementById('exam-stats');
            const subjectScores = document.getElementById('subject-scores');
            tableBody.innerHTML = '';
            examStats.innerHTML = '';
            subjectScores.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅŸle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarasÄ± iÃ§in LGS bilgisi bulunamadÄ±');
                return;
            }
            
            const lgsData = results[0];
            
            // Puan durumuna gÃ¶re badge belirle
            const totalScore = lgsData.toplamPuan || lgsData.totalScore || 0;
            let scoreClass = 'score-low';
            if (totalScore >= 400) scoreClass = 'score-high';
            else if (totalScore >= 300) scoreClass = 'score-medium';
            
            // LGS bilgilerini gÃ¶ster
            const lgsInfo = document.getElementById('lgs-info');
            lgsInfo.innerHTML = `
                <strong>LGS SonuÃ§ Bilgileri:</strong><br>
                TC: ${tc} | Ad Soyad: ${lgsData.ad || '-'} ${lgsData.soyad || ''}<br>
                Toplam Puan: <span class="score-badge ${scoreClass}">${totalScore} puan</span> | 
                SÄ±nav YÄ±lÄ±: ${lgsData.sinavYili || lgsData.examYear || '-'}<br>
                Okul: ${lgsData.okulAdi || lgsData.schoolName || '-'} | 
                SÄ±ralama: ${lgsData.siralama || lgsData.ranking || '-'}
            `;
            
            // Ä°statistik kartlarÄ±nÄ± oluÅŸtur
            const stats = [
                { label: 'DoÄŸru SayÄ±sÄ±', value: lgsData.dogruSayisi || '0', icon: 'check-circle' },
                { label: 'YanlÄ±ÅŸ SayÄ±sÄ±', value: lgsData.yanlisSayisi || '0', icon: 'times-circle' },
                { label: 'BoÅŸ SayÄ±sÄ±', value: lgsData.bosSayisi || '0', icon: 'circle' },
                { label: 'Net Puan', value: lgsData.netPuan || '0', icon: 'calculator' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                examStats.appendChild(statCard);
            });
            
            // Ders puanlarÄ±nÄ± gÃ¶ster
            const subjects = [
                { name: 'TÃ¼rkÃ§e', score: lgsData.turkce, net: lgsData.turkceNet },
                { name: 'Matematik', score: lgsData.matematik, net: lgsData.matematikNet },
                { name: 'Fen Bilimleri', score: lgsData.fen, net: lgsData.fenNet },
                { name: 'Ä°nkÄ±lap Tarihi', score: lgsData.inkilap, net: lgsData.inkilapNet },
                { name: 'Din KÃ¼ltÃ¼rÃ¼', score: lgsData.din, net: lgsData.dinNet },
                { name: 'YabancÄ± Dil', score: lgsData.yabanciDil, net: lgsData.yabanciDilNet }
            ];
            
            subjects.forEach(subject => {
                if (subject.score || subject.net) {
                    const subjectCard = document.createElement('div');
                    subjectCard.className = 'subject-card';
                    subjectCard.innerHTML = `
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-score">${subject.score || '0'} puan</div>
                        <div style="font-size: 12px; color: #888;">Net: ${subject.net || '0'}</div>
                    `;
                    subjectScores.appendChild(subjectCard);
                }
            });
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik' },
                { type: 'Ad Soyad', value: `${lgsData.ad || ''} ${lgsData.soyad || ''}`.trim(), description: 'Ã–ÄŸrenci ad soyad' },
                { type: 'Toplam Puan', value: totalScore + ' puan', description: 'LGS toplam puan' },
                { type: 'SÄ±ralama', value: lgsData.siralama || lgsData.ranking || '-', description: 'TÃ¼rkiye geneli sÄ±ralama' },
                { type: 'SÄ±nav YÄ±lÄ±', value: lgsData.sinavYili || lgsData.examYear || '-', description: 'SÄ±nav yÄ±lÄ±' },
                { type: 'DoÄŸru SayÄ±sÄ±', value: lgsData.dogruSayisi || '0', description: 'Toplam doÄŸru sayÄ±sÄ±' },
                { type: 'YanlÄ±ÅŸ SayÄ±sÄ±', value: lgsData.yanlisSayisi || '0', description: 'Toplam yanlÄ±ÅŸ sayÄ±sÄ±' },
                { type: 'BoÅŸ SayÄ±sÄ±', value: lgsData.bosSayisi || '0', description: 'Toplam boÅŸ sayÄ±sÄ±' },
                { type: 'Net Puan', value: lgsData.netPuan || '0', description: 'Net puan' },
                { type: 'Okul AdÄ±', value: lgsData.okulAdi || lgsData.schoolName || '-', description: 'Mezun olduÄŸu okul' },
                { type: 'Ä°l', value: lgsData.il || lgsData.city || '-', description: 'SÄ±nav il' },
                { type: 'Ä°lÃ§e', value: lgsData.ilce || lgsData.district || '-', description: 'SÄ±nav ilÃ§e' },
                { type: 'SÄ±nav Merkezi', value: lgsData.sinavMerkezi || lgsData.examCenter || '-', description: 'SÄ±nav merkezi' },
                { type: 'YerleÅŸtiÄŸi Okul', value: lgsData.yerlestigiOkul || lgsData.placedSchool || '-', description: 'YerleÅŸtiÄŸi lise' },
                { type: 'Tercih SÄ±rasÄ±', value: lgsData.tercihSirasi || lgsData.preferenceOrder || '-', description: 'Tercih sÄ±rasÄ±' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> KopyalandÄ±!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi TÃ¼rÃ¼
                const typeCell = document.createElement('td');
                typeCell.textContent = info.type;
                row.appendChild(typeCell);
                
                // DeÄŸer
                const valueCell = document.createElement('td');
                valueCell.textContent = info.value;
                row.appendChild(valueCell);
                
                // AÃ§Ä±klama
                const descCell = document.createElement('td');
                descCell.textContent = info.description;
                row.appendChild(descCell);
                
                tableBody.appendChild(row);
            });
            
            // Parse edilmiÅŸ sonuÃ§larÄ± gÃ¶ster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>BaÅŸarÄ±lÄ±:</strong> ${message}`;
        }

        // TC input formatÄ± kontrolÃ¼
        document.getElementById('tc').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });

        // Sayfa yÃ¼klendiÄŸinde session kontrolÃ¼
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('KullanÄ±cÄ± kontrol hatasÄ±:', error);
                    window.location.href = '/login';
                });
        });
    </script>
