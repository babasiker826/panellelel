        .stat-card {

<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEMðŸŒ±
                Site Log Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="site">Site URL / Domain</label>
                    <input type="text" id="site" name="site" placeholder="ornek.com veya https://ornek.com" required>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-search"></i> Site LoglarÄ±nÄ± Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Site loglarÄ± sorgulanÄ±yor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">Site Log Sorgu SonuÃ§larÄ±</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonuÃ§ burada gÃ¶sterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="site-info" id="site-info">
                    <!-- Site bilgileri burada gÃ¶sterilecek -->
                </div>

                <div class="log-stats" id="log-stats">
                    <!-- Log istatistikleri burada gÃ¶sterilecek -->
                </div>

                <div class="result-title">Log KayÄ±tlarÄ±</div>
                <div id="log-entries-container">
                    <!-- Log kayÄ±tlarÄ± burada gÃ¶sterilecek -->
                </div>

                <div class="result-title">DetaylÄ± Log Analizi</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi TÃ¼rÃ¼</th>
                                <th>DeÄŸer</th>
                                <th>AÃ§Ä±klama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajlarÄ± burada gÃ¶sterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="yabanci.html" class="nav-btn"><i class="fas fa-arrow-left"></i> YabancÄ± Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele DÃ¶n</a>
            <a href="vesika.html" class="nav-btn">Vesika Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form iÅŸleme - GERÃ‡EK API Ä°STEÄžÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const site = document.getElementById('site').value.trim();
            
            if (!site) {
                showError('LÃ¼tfen site URL veya domain adresini girin!');
                return;
            }
            
            // URL formatÄ±nÄ± kontrol et ve dÃ¼zenle
            let cleanedSite = site.replace(/^https?:\/\//, '').replace(/^www\./, '').split('/')[0];
            
            if (cleanedSite.length < 3) {
                showError('GeÃ§erli bir site adresi girin!');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃ‡EK API Ä°STEÄžÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Site Log Sorgulama',
                        site: cleanedSite
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅŸarÄ±lÄ± sonuÃ§
                    showSuccess('Site log sorgulama baÅŸarÄ±lÄ±!');
                    
                    // EÄŸer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, cleanedSite);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅŸtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, site) {
            const tableBody = document.getElementById('table-body');
            const logStats = document.getElementById('log-stats');
            const siteInfo = document.getElementById('site-info');
            const logEntriesContainer = document.getElementById('log-entries-container');
            tableBody.innerHTML = '';
            logStats.innerHTML = '';
            siteInfo.innerHTML = '';
            logEntriesContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅŸle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu site iÃ§in log kaydÄ± bulunamadÄ±');
                return;
            }
            
            const logData = results[0];
            
            // Site bilgilerini gÃ¶ster
            siteInfo.innerHTML = `
                <strong>Site Bilgileri:</strong><br>
                Domain: <strong style="color: #ff4dff;">${site}</strong><br>
                IP Adresi: ${logData.ipAdresi || logData.ipAddress || '-'} | 
                Sunucu: ${logData.sunucu || logData.server || '-'}<br>
                Son EriÅŸim: ${logData.sonErisim || logData.lastAccess || '-'} | 
                Toplam Log: ${logData.toplamLog || '0'} kayÄ±t
            `;
            
            // Log istatistiklerini oluÅŸtur
            const stats = [
                { label: 'Toplam Log', value: logData.toplamLog || '0', icon: 'list' },
                { label: 'Hata LoglarÄ±', value: logData.hataLoglari || '0', icon: 'exclamation-triangle' },
                { label: 'EriÅŸim LoglarÄ±', value: logData.erisimLoglari || '0', icon: 'eye' },
                { label: 'GÃ¼venlik LoglarÄ±', value: logData.guvenlikLoglari || '0', icon: 'shield-alt' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                logStats.appendChild(statCard);
            });
            
            // Log kayÄ±tlarÄ±nÄ± gÃ¶ster
            if (logData.logKayitlari && Array.isArray(logData.logKayitlari)) {
                logEntriesContainer.innerHTML = '<div class="result-title">Son Log KayÄ±tlarÄ±</div>';
                
                logData.logKayitlari.forEach((log, index) => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    
                    // Log tipine gÃ¶re ÅŸiddet belirle
                    let severityClass = 'severity-info';
                    let severityText = 'BÄ°LGÄ°';
                    
                    if (log.tip && log.tip.includes('hata')) {
                        severityClass = 'severity-high';
                        severityText = 'YÃœKSEK';
                    } else if (log.tip && log.tip.includes('uyarÄ±')) {
                        severityClass = 'severity-medium';
                        severityText = 'ORTA';
                    } else if (log.tip && log.tip.includes('gÃ¼venlik')) {
                        severityClass = 'severity-high';
                        severityText = 'YÃœKSEK';
                    }
                    
                    logEntry.innerHTML = `
                        <div class="log-header">
                            <div>
                                <strong>${log.tarih || '-'} - ${log.saat || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">${log.ip || '-'} - ${log.kullaniciAjan || '-'}</div>
                            </div>
                            <div>
                                <span class="log-type">${log.tip || 'GENEL'}</span>
                                <span class="log-severity ${severityClass}">${severityText}</span>
                            </div>
                        </div>
                        <div style="margin: 10px 0;">
                            <div><strong>Ä°stek:</strong> ${log.istek || log.request || '-'}</div>
                            <div><strong>YanÄ±t:</strong> ${log.yanitKodu || log.responseCode || '-'} - ${log.yanitBoyutu || log.responseSize || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${log.mesaj || log.message || 'Log kaydÄ±'}
                        </div>
                    `;
                    logEntriesContainer.appendChild(logEntry);
                });
            }
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'Site Domain', value: site, description: 'Sorgulanan site domain' },
                { type: 'IP Adresi', value: logData.ipAdresi || logData.ipAddress || '-', description: 'Site IP adresi' },
                { type: 'Sunucu', value: logData.sunucu || logData.server || '-', description: 'Sunucu bilgisi' },
                { type: 'Toplam Log', value: logData.toplamLog || '0', description: 'Toplam log kaydÄ± sayÄ±sÄ±' },
                { type: 'Hata LoglarÄ±', value: logData.hataLoglari || '0', description: 'Hata log sayÄ±sÄ±' },
                { type: 'EriÅŸim LoglarÄ±', value: logData.erisimLoglari || '0', description: 'EriÅŸim log sayÄ±sÄ±' },
                { type: 'GÃ¼venlik LoglarÄ±', value: logData.guvenlikLoglari || '0', description: 'GÃ¼venlik log sayÄ±sÄ±' },
                { type: 'Son EriÅŸim', value: logData.sonErisim || logData.lastAccess || '-', description: 'Son eriÅŸim tarihi' },
                { type: 'Ä°lk EriÅŸim', value: logData.ilkErisim || logData.firstAccess || '-', description: 'Ä°lk eriÅŸim tarihi' },
                { type: 'Ortalama GÃ¼nlÃ¼k EriÅŸim', value: logData.ortalamaErisim || '0', description: 'GÃ¼nlÃ¼k ortalama eriÅŸim' },
                { type: 'En Ã‡ok EriÅŸen IP', value: logData.enCokErisenIP || '-', description: 'En Ã§ok eriÅŸim yapan IP' },
                { type: 'En Ã‡ok EriÅŸilen Sayfa', value: logData.enCokErisilenSayfa || '-', description: 'En Ã§ok eriÅŸilen sayfa' },
                { type: 'Sunucu YazÄ±lÄ±mÄ±', value: logData.sunucuYazilimi || logData.serverSoftware || '-', description: 'Sunucu yazÄ±lÄ±mÄ±' },
                { type: 'SSL Durumu', value: logData.sslDurumu || logData.sslStatus || '-', description: 'SSL sertifika durumu' },
                { type: 'Son Yedekleme', value: logData.sonYedekleme || logData.lastBackup || '-', description: 'Son yedekleme tarihi' },
                { type: 'GÃ¼venlik TaramasÄ±', value: logData.guvenlikTaramasi || logData.securityScan || '-', description: 'Son gÃ¼venlik taramasÄ±' },
                { type: 'Bot EriÅŸimleri', value: logData.botErisimleri || '0', description: 'Bot eriÅŸim sayÄ±sÄ±' },
                { type: 'Ä°nsan EriÅŸimleri', value: logData.insanErisimleri || '0', description: 'Ä°nsan eriÅŸim sayÄ±sÄ±' },
                { type: 'Ortalama YanÄ±t SÃ¼resi', value: (logData.ortalamaYanitSuresi || '0') + 'ms', description: 'Ortalama yanÄ±t sÃ¼resi' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> KopyalandÄ±!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi TÃ¼rÃ¼
                const typeCell = document.createElement('td');

        document.addEventListener('DOMContentLoaded', function() {
