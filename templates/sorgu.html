<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NEM Sorgu Paneli</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0f0f23;
      color: #f8fafc;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      margin-bottom: 24px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 800;
      color: #8b5cf6;
    }

    .nav-actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: #8b5cf6;
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .query-card, .results-card {
      background: #1a1b2f;
      border-radius: 20px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: white;
    }

    .card-subtitle {
      color: #cbd5e1;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-label {
      font-weight: 600;
      color: white;
      font-size: 14px;
    }

    .input-field {
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
    }

    .input-field:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    .submit-btn {
      padding: 16px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn:hover {
      background: #7c3aed;
    }

    .results-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      color: white;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      padding: 40px;
      color: #cbd5e1;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(139, 92, 246, 0.3);
      border-top: 3px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .person-card {
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .person-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .person-name {
      font-size: 18px;
      font-weight: 700;
      color: #a78bfa;
    }

    .person-tc {
      font-size: 14px;
      color: #cbd5e1;
      background: rgba(139, 92, 246, 0.2);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .person-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 12px;
    }

    .detail-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .detail-label {
      font-size: 12px;
      color: #cbd5e1;
      font-weight: 600;
    }

    .detail-value {
      font-size: 14px;
      color: white;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #6ee7b7;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-text">NEM Sorgu</div>
      </div>
      <div class="nav-actions">
        <a href="/panel" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>Panele Dön
        </a>
        <a href="/" class="btn btn-primary">
          <i class="fas fa-home"></i>Ana Sayfa
        </a>
      </div>
    </header>

    <main class="main-content">
      <section class="query-card">
        <div class="card-header">
          <h1 class="card-title" id="form-title">Ad Soyad Sorgulama</h1>
          <p class="card-subtitle">Güvenli ve hızlı sorgulama için bilgileri girin</p>
        </div>
        
        <form id="queryForm" class="form-group">
          <div class="input-group">
            <label class="input-label">Ad</label>
            <input type="text" id="ad" name="ad" class="input-field" placeholder="Ad girin..." required>
          </div>
          <div class="input-group">
            <label class="input-label">Soyad</label>
            <input type="text" id="soyad" name="soyad" class="input-field" placeholder="Soyad girin..." required>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-search"></i> Sorguyu Başlat
          </button>
        </form>
      </section>

      <section class="results-card">
        <h2 class="results-title">Sorgu Sonuçları</h2>
        <div class="results-content" id="result">
          <div class="loading" id="default-state">
            <div class="loading-spinner"></div>
            <p>Sorgu sonuçları burada görünecek</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    // URL'den API parametresini al
    const urlParams = new URLSearchParams(window.location.search);
    const apiName = urlParams.get('api') || 'Ad Soyad Sorgulama';
    
    // Form başlığını güncelle
    document.getElementById('form-title').textContent = `${apiName} Sorgusu`;

    const form = document.getElementById('queryForm');
    const resultDiv = document.getElementById('result');
    const defaultState = document.getElementById('default-state');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const ad = document.getElementById('ad').value.trim();
      const soyad = document.getElementById('soyad').value.trim();

      if (!ad || !soyad) {
        alert('Lütfen ad ve soyad girin!');
        return;
      }

      defaultState.style.display = 'none';
      resultDiv.innerHTML = `
        <div class="loading">
          <div class="loading-spinner"></div>
          <p>Sorgu yapılıyor, lütfen bekleyin...</p>
        </div>
      `;

      // Backend'in beklediği formatta veri hazırla
      const requestData = {
        api: apiName,
        ad: ad,
        soyad: soyad
      };

      console.log('Gönderilen veri:', requestData);

      try {
        const response = await fetch('/api/sorgu', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(requestData),
          credentials: 'include'
        });

        const result = await response.json();
        console.log('API Yanıtı:', result);
        
        // Gelen veriyi debug için göster
        if (result && result.data) {
          console.log('Gelen data:', result.data);
          console.log('Data tipi:', typeof result.data);
          console.log('Array mi?', Array.isArray(result.data));
        }
        
        displayResults(result);
        
      } catch (error) {
        console.error('Sorgu hatası:', error);
        resultDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Sorgu Hatası</h3>
            <p>API bağlantı hatası: ${error.message}</p>
          </div>
        `;
      }
    });

    function displayResults(data) {
      console.log('DisplayResults fonksiyonuna gelen data:', data);

      if (!data) {
        resultDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Hata</h3>
            <p>API'den yanıt alınamadı</p>
          </div>
        `;
        return;
      }

      if (!data.success) {
        resultDiv.innerHTML = `
          <div class="error-message">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Sorgu Başarısız</h3>
            <p>${data.error || 'Bilinmeyen hata'}</p>
          </div>
        `;
        return;
      }

      const results = data.data;
      console.log('Results:', results);

      // Eğer data string ise direkt göster
      if (typeof results === 'string') {
        resultDiv.innerHTML = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>API Yanıtı</h3>
            <p>${results}</p>
          </div>
        `;
        return;
      }

      // Eğer data yoksa veya boş array ise
      if (!results || (Array.isArray(results) && results.length === 0)) {
        resultDiv.innerHTML = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>Sorgu Tamamlandı</h3>
            <p>Sonuç bulunamadı.</p>
          </div>
        `;
        return;
      }

      let html = '';
      
      // Array sonuçlar için
      if (Array.isArray(results)) {
        console.log('Array sonuçlar işleniyor, eleman sayısı:', results.length);
        
        results.forEach((person, index) => {
          console.log(`Sonuç ${index + 1}:`, person);
          html += renderPersonCard(person, index + 1);
        });
      } 
      // Tekil object sonuç için
      else if (typeof results === 'object') {
        console.log('Object sonuç işleniyor:', results);
        html = renderPersonCard(results, 1);
      }
      // Diğer durumlar
      else {
        console.log('Diğer tip sonuç:', results);
        html = `
          <div class="success-message">
            <i class="fas fa-check-circle"></i>
            <h3>Sorgu Tamamlandı</h3>
            <p>${JSON.stringify(results)}</p>
          </div>
        `;
      }
      
      resultDiv.innerHTML = html;
    }

    function renderPersonCard(person, index) {
      console.log('Render edilen kişi:', person);
      
      // Verileri kontrol et ve düzelt
      const name = person.ADI || person.ad || person.Ad || '-';
      const surname = person.SOYADI || person.soyad || person.Soyad || '-';
      const tc = person.TC || person.tc || '-';
      
      // Tüm mevcut alanları göster (debug için)
      let debugInfo = '';
      for (const key in person) {
        if (person[key] && person[key] !== 'null' && person[key] !== '') {
          debugInfo += `<div class="detail-item">
            <span class="detail-label">${key}:</span>
            <span class="detail-value">${person[key]}</span>
          </div>`;
        }
      }

      return `
        <div class="person-card">
          <div class="person-header">
            <div class="person-name">Sonuç ${index} - ${name} ${surname}</div>
            <div class="person-tc">${tc}</div>
          </div>
          <div class="person-details">
            ${debugInfo || `
              <div class="detail-item">
                <span class="detail-label">Ad:</span>
                <span class="detail-value">${name}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">Soyad:</span>
                <span class="detail-value">${surname}</span>
              </div>
              <div class="detail-item">
                <span class="detail-label">TC:</span>
                <span class="detail-value">${tc}</span>
              </div>
            `}
          </div>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const firstInput = document.getElementById('ad');
      if (firstInput) {
        firstInput.focus();
      }
    });
  </script>
</body>
</html>
