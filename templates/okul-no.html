<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Okul Numarası Sorgulama - NABI SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        /* KIRMIZI 3D ANİMASYON */
        #red-animation-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            pointer-events: none;
            opacity: 0.85;
            transition: opacity .6s ease;
            will-change: transform;
        }

        body {
            background: #151520;
            color: #c5c7d6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #ff4dff;
            text-shadow:
                0 0 6px rgba(255, 77, 255, 0.95),
                0 0 14px rgba(255, 77, 255, 0.8),
                0 0 28px rgba(142, 45, 255, 0.6),
                0 6px 30px rgba(20, 0, 40, 0.45);
            text-align: center;
            line-height: 1.2;
            white-space: pre-line;
        }
        .welcome-wrap {
            position: relative;
            display: inline-block;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            z-index: 10;
        }
        .welcome-wrap .glass-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(2,6,23,0.45);
            z-index: -1;
            pointer-events: none;
        }

        .form-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6f9ff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4dff;
            box-shadow: 0 0 0 2px rgba(255, 77, 255, 0.2);
        }

        .btn-sorgula {
            background: linear-gradient(180deg,#ff4d4d,#ff1a1a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-sorgula:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .btn-sorgula:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .result-table th {
            background: rgba(255, 77, 255, 0.1);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #ff4dff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .result-table tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            background: rgba(255,255,255,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #ff4dff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #6bff6b;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            color: #e6f9ff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .__vip_blob { position: fixed; border-radius: 50%; opacity: 0.09; filter: blur(18px); z-index: -1; pointer-events: none; }
        .__vip_blob.a { width:480px; height:480px; left:-140px; top:-100px; background:linear-gradient(90deg,#ff0000,#ff6b6b); animation:__vip_floatA 18s ease-in-out infinite; }
        .__vip_blob.b { width:320px; height:320px; right:-120px; bottom:-120px; background:linear-gradient(90deg,#ff4757,#ff3838); animation:__vip_floatB 20s ease-in-out infinite; }
        @keyframes __vip_floatA { 0%{transform:translate(0,0)}50%{transform:translate(18px,26px)}100%{transform:translate(0,0)} }
        @keyframes __vip_floatB { 0%{transform:translate(0,0)}50%{transform:translate(-18px,-26px)}100%{transform:translate(0,0)} }

        .json-result {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .school-info {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .student-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-graduated { background: rgba(139, 69, 19, 0.2); color: #8b4513; }
        .status-transferred { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status-dismissed { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .school-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .school-history {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .history-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .history-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .school-type {
            background: rgba(255, 77, 255, 0.2);
            color: #ff4dff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- KIRMIZI 3D ANİMASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEM🌱
                Okul Numarası Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" placeholder="TC kimlik numarasını girin" required 
                           pattern="[0-9]{11}" maxlength="11" minlength="11">
                    <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                        11 haneli TC kimlik numarası
                    </small>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-id-card"></i> Okul Numarasını Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Okul numarası sorgulanıyor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">Okul Numarası Sorgu Sonuçları</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonuç burada gösterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="school-info" id="school-info">
                    <!-- Okul bilgileri burada gösterilecek -->
                </div>

                <div class="school-stats" id="school-stats">
                    <!-- Okul istatistikleri burada gösterilecek -->
                </div>

                <div id="school-history-container">
                    <!-- Okul geçmişi burada gösterilecek -->
                </div>

                <div class="result-title">Detaylı Okul Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi Türü</th>
                                <th>Değer</th>
                                <th>Açıklama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajları burada gösterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="universite.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Üniversite Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele Dön</a>
            <a href="vergi-no.html" class="nav-btn">Vergi No Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form işleme - GERÇEK API İSTEĞİ
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            // TC format kontrolü
            const tcRegex = /^[0-9]{11}$/;
            if (!tcRegex.test(tc)) {
                showError('Lütfen geçerli bir TC kimlik numarası girin! (11 haneli)');
                return;
            }
            
            // Loading göster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÇEK API İSTEĞİ
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Okul Numarası Sorgulama (Hanedan)',
                        tc: tc
                    })
                });

                const result = await response.json();

                // Sonuçları göster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu göster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // Başarılı sonuç
                    showSuccess('Okul numarası sorgulama başarılı!');
                    
                    // Eğer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sırasında bir hata oluştu');
                }
                
            } catch (error) {
                // Network hatası
                document.getElementById('loading').style.display = 'none';
                showError('Network hatası: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const schoolStats = document.getElementById('school-stats');
            const schoolHistoryContainer = document.getElementById('school-history-container');
            tableBody.innerHTML = '';
            schoolStats.innerHTML = '';
            schoolHistoryContainer.innerHTML = '';
            
            let results = [];
            
            // API yanıtına göre veriyi işle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarası için okul numarası bilgisi bulunamadı');
                return;
            }
            
            const schoolData = results[0];
            
            // Öğrenci durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTİF';
            if (schoolData.ogrenciDurumu === 'MEZUN') {
                statusClass = 'status-graduated';
                statusText = 'MEZUN';
            } else if (schoolData.ogrenciDurumu === 'NAKİL') {
                statusClass = 'status-transferred';
                statusText = 'NAKİL';
            } else if (schoolData.ogrenciDurumu === 'AYRILMIŞ') {
                statusClass = 'status-dismissed';
                statusText = 'AYRILMIŞ';
            }
            
            // Okul bilgilerini göster
            const schoolInfo = document.getElementById('school-info');
            schoolInfo.innerHTML = `
                <strong>Okul Bilgileri:</strong><br>
                TC: ${tc} | Ad Soyad: ${schoolData.ad || '-'} ${schoolData.soyad || ''}<br>
                Okul No: <strong style="color: #ff4dff;">${schoolData.okulNo || schoolData.schoolNumber || '-'}</strong> | 
                Okul: ${schoolData.okulAdi || schoolData.schoolName || '-'}<br>
                Sınıf: ${schoolData.sinif || schoolData.grade || '-'} | 
                Durum: <span class="student-status ${statusClass}">${statusText}</span>
            `;
            
            // Okul istatistiklerini oluştur
            const stats = [
                { label: 'Okul No', value: schoolData.okulNo || '-', icon: 'hashtag' },
                { label: 'Sınıf', value: schoolData.sinif || '-', icon: 'layer-group' },
                { label: 'Şube', value: schoolData.sube || schoolData.branch || '-', icon: 'users' },
                { label: 'Okul Türü', value: schoolData.okulTuru || schoolData.schoolType || '-', icon: 'school' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                schoolStats.appendChild(statCard);
            });
            
            // Okul geçmişini göster
            if (schoolData.okulGecmisi && Array.isArray(schoolData.okulGecmisi)) {
                schoolHistoryContainer.innerHTML = '<div class="result-title">Okul Geçmişi</div>';
                const schoolHistory = document.createElement('div');
                schoolHistory.className = 'school-history';
                
                schoolData.okulGecmisi.forEach((okul) => {
                    const historyCard = document.createElement('div');
                    historyCard.className = 'history-card';
                    
                    historyCard.innerHTML = `
                        <div class="history-header">
                            <div>
                                <strong>${okul.okulAdi || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">No: ${okul.okulNo || '-'}</div>
                            </div>
                            <span class="school-type">${okul.okulTuru || '-'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div style="font-size: 12px;">Sınıf: ${okul.sinif || '-'} | Şube: ${okul.sube || '-'}</div>
                            <div style="font-size: 12px;">Dönem: ${okul.egitimDonemi || okul.academicYear || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${okul.baslangicTarihi || '-'} - ${okul.bitisTarihi || 'Devam Ediyor'}
                        </div>
                    `;
                    schoolHistory.appendChild(historyCard);
                });
                
                schoolHistoryContainer.appendChild(schoolHistory);
            }
            
            // Detaylı bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik' },
                { type: 'Ad Soyad', value: `${schoolData.ad || ''} ${schoolData.soyad || ''}`.trim(), description: 'Öğrenci ad soyad' },
                { type: 'Okul Numarası', value: schoolData.okulNo || schoolData.schoolNumber || '-', description: 'Okul numarası' },
                { type: 'Okul Adı', value: schoolData.okulAdi || schoolData.schoolName || '-', description: 'Okul adı' },
                { type: 'Okul Türü', value: schoolData.okulTuru || schoolData.schoolType || '-', description: 'Okul türü' },
                { type: 'Sınıf', value: schoolData.sinif || schoolData.grade || '-', description: 'Sınıf bilgisi' },
                { type: 'Şube', value: schoolData.sube || schoolData.branch || '-', description: 'Şube bilgisi' },
                { type: 'Öğrenci Durumu', value: statusText, description: 'Öğrencilik durumu' },
                { type: 'Kayıt Tarihi', value: schoolData.kayitTarihi || schoolData.registrationDate || '-', description: 'Kayıt tarihi' },
                { type: 'Mezuniyet Tarihi', value: schoolData.mezuniyetTarihi || schoolData.graduationDate || '-', description: 'Mezuniyet tarihi' },
                { type: 'Veli Adı', value: schoolData.veliAdi || schoolData.parentName || '-', description: 'Veli adı' },
                { type: 'Veli Telefon', value: schoolData.veliTelefon || schoolData.parentPhone || '-', description: 'Veli telefon' },
                { type: 'Adres', value: schoolData.adres || schoolData.address || '-', description: 'Okul adresi' },
                { type: 'İl', value: schoolData.il || schoolData.city || '-', description: 'Okul ili' },
                { type: 'İlçe', value: schoolData.ilce || schoolData.district || '-', description: 'Okul ilçesi' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi Türü
                const typeCell = document.createElement('td');
                typeCell.textContent = info.type;
                row.appendChild(typeCell);
                
                // Değer
                const valueCell = document.createElement('td');
                valueCell.textContent = info.value;
                row.appendChild(valueCell);
                
                // Açıklama
                const descCell = document.createElement('td');
                descCell.textContent = info.description;
                row.appendChild(descCell);
                
                tableBody.appendChild(row);
            });
            
            // Parse edilmiş sonuçları göster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>Başarılı:</strong> ${message}`;
        }

        // TC input formatı kontrolü
        document.getElementById('tc').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });

        // Sayfa yüklendiğinde session kontrolü
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Kullanıcı kontrol hatası:', error);
                    window.location.href = '/login';
                });
        });
    </script>
</body>
</html>
