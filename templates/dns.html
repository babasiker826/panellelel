<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DNS Sorgulama - NABI SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        /* KIRMIZI 3D ANÄ°MASYON */
        #red-animation-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            pointer-events: none;
            opacity: 0.85;
            transition: opacity .6s ease;
            will-change: transform;
        }

        body {
            background: #151520;
            color: #c5c7d6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #ff4dff;
            text-shadow:
                0 0 6px rgba(255, 77, 255, 0.95),
                0 0 14px rgba(255, 77, 255, 0.8),
                0 0 28px rgba(142, 45, 255, 0.6),
                0 6px 30px rgba(20, 0, 40, 0.45);
            text-align: center;
            line-height: 1.2;
            white-space: pre-line;
        }
        .welcome-wrap {
            position: relative;
            display: inline-block;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            z-index: 10;
        }
        .welcome-wrap .glass-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(2,6,23,0.45);
            z-index: -1;
            pointer-events: none;
        }

        .form-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6f9ff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4dff;
            box-shadow: 0 0 0 2px rgba(255, 77, 255, 0.2);
        }

        .btn-sorgula {
            background: linear-gradient(180deg,#ff4d4d,#ff1a1a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-sorgula:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .btn-sorgula:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .result-table th {
            background: rgba(255, 77, 255, 0.1);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #ff4dff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .result-table tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            background: rgba(255,255,255,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #ff4dff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            color: #e6f9ff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .__vip_blob { position: fixed; border-radius: 50%; opacity: 0.09; filter: blur(18px); z-index: -1; pointer-events: none; }
        .__vip_blob.a { width:480px; height:480px; left:-140px; top:-100px; background:linear-gradient(90deg,#ff0000,#ff6b6b); animation:__vip_floatA 18s ease-in-out infinite; }
        .__vip_blob.b { width:320px; height:320px; right:-120px; bottom:-120px; background:linear-gradient(90deg,#ff4757,#ff3838); animation:__vip_floatB 20s ease-in-out infinite; }
        @keyframes __vip_floatA { 0%{transform:translate(0,0)}50%{transform:translate(18px,26px)}100%{transform:translate(0,0)} }
        @keyframes __vip_floatB { 0%{transform:translate(0,0)}50%{transform:translate(-18px,-26px)}100%{transform:translate(0,0)} }
    </style>
</head>
<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEMðŸŒ±
                DNS Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="domain">Domain AdÄ±</label>
                    <input type="text" id="domain" name="domain" placeholder="example.com" required>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-search"></i> Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>SorgulanÄ±yor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">DNS KayÄ±tlarÄ±</div>
                <div class="table-container">
                    <table class="result-table" id="table1">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>KayÄ±t TÃ¼rÃ¼</th>
                                <th>DeÄŸer</th>
                                <th>TTL</th>
                                <th>Ã–ncelik</th>
                            </tr>
                        </thead>
                        <tbody id="table1-body">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="result-container">
                <div class="result-title">Nameserver Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="table2">
                        <thead>
                            <tr>
                                <th>Nameserver</th>
                                <th>IP Adresi</th>
                                <th>Organizasyon</th>
                                <th>Ãœlke</th>
                            </tr>
                        </thead>
                        <tbody id="table2-body">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="result-container">
                <div class="result-title">Domain Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="table3">
                        <thead>
                            <tr>
                                <th>Domain Durumu</th>
                                <th>OluÅŸturulma Tarihi</th>
                                <th>Son GÃ¼ncelleme</th>
                                <th>BitiÅŸ Tarihi</th>
                                <th>Registrar</th>
                            </tr>
                        </thead>
                        <tbody id="table3-body">
                            <!-- Results will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="nav-buttons">
            <a href="ip.html" class="nav-btn"><i class="fas fa-arrow-left"></i> IP Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele DÃ¶n</a>
            <a href="whois.html" class="nav-btn">Whois Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        document.getElementById('sorgu-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const domain = document.getElementById('domain').value;
            
            if (!domain) {
                alert('LÃ¼tfen domain adÄ± girin!');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            
            // API isteÄŸi
            setTimeout(() => {
                // Ã–rnek veriler
                const sampleData = {
                    table1: [
                        { kayitTuru: 'A', deger: '192.168.1.1', ttl: '3600', oncelik: '-' },
                        { kayitTuru: 'AAAA', deger: '2001:db8::1', ttl: '3600', oncelik: '-' },
                        { kayitTuru: 'MX', deger: 'mail.example.com', ttl: '3600', oncelik: '10' },
                        { kayitTuru: 'CNAME', deger: 'www.example.com', ttl: '3600', oncelik: '-' }
                    ],
                    table2: [
                        { nameserver: 'ns1.example.com', ip: '192.168.1.10', organizasyon: 'Cloudflare', ulke: 'ABD' },
                        { nameserver: 'ns2.example.com', ip: '192.168.1.11', organizasyon: 'Cloudflare', ulke: 'ABD' }
                    ],
                    table3: [
                        { durum: 'AKTÄ°F', olusturulma: '2022-01-15', sonGuncelleme: '2024-10-01', bitis: '2025-01-15', registrar: 'GoDaddy' }
                    ]
                };
                
                // TablolarÄ± doldur
                populateTable('table1-body', sampleData.table1, ['kayitTuru', 'deger', 'ttl', 'oncelik']);
                populateTable('table2-body', sampleData.table2, ['nameserver', 'ip', 'organizasyon', 'ulke']);
                populateTable('table3-body', sampleData.table3, ['durum', 'olusturulma', 'sonGuncelleme', 'bitis', 'registrar']);
                
                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // SayfayÄ± sonuÃ§lara kaydÄ±r
                document.getElementById('result-section').scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        });
        
        function populateTable(tableBodyId, data, fields) {
            const tableBody = document.getElementById(tableBodyId);
            tableBody.innerHTML = '';
            
            data.forEach(item => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = fields.map(field => item[field]).join(' | ');
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> KopyalandÄ±!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // DiÄŸer hÃ¼creler
                fields.forEach(field => {
                    const cell = document.createElement('td');
                    cell.textContent = item[field];
                    row.appendChild(cell);
                });
                
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
  </html>
