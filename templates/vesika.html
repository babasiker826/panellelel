<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->

    <script>
        // Form iÅŸleme - GERÃ‡EK API Ä°STEÄžÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            if (!tc) {
                showError('LÃ¼tfen TC kimlik numarasÄ±nÄ± girin!');
                return;
            }
            
            if (tc.length !== 11 || !/^\d+$/.test(tc)) {
                showError('GeÃ§erli bir 11 haneli TC kimlik numarasÄ± girin!');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            // Vesika gÃ¶rselini sÄ±fÄ±rla
            document.getElementById('vesika-image').style.display = 'none';
            document.getElementById('vesika-image-placeholder').style.display = 'flex';
            document.getElementById('download-btn').style.display = 'none';
            document.getElementById('image-info').style.display = 'none';
            
            try {
                // GERÃ‡EK API Ä°STEÄžÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Vesika Sorgulama (Hanedan)',
                        tc: tc
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅŸarÄ±lÄ± sonuÃ§
                    showSuccess('Vesika sorgulama baÅŸarÄ±lÄ±!');
                    
                    // EÄŸer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅŸtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const vesikaStats = document.getElementById('vesika-stats');
            const personalInfo = document.getElementById('personal-info');
            const vesikaInfo = document.getElementById('vesika-info');
            const historyContainer = document.getElementById('history-container');
            tableBody.innerHTML = '';
            vesikaStats.innerHTML = '';
            personalInfo.innerHTML = '';
            vesikaInfo.innerHTML = '';
            historyContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅŸle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarasÄ±na ait vesika bilgisi bulunamadÄ±');
                return;
            }
            
            const vesikaData = results[0];
            
            // VESÄ°KA GÃ–RSELÄ° Ä°ÅžLEME
            processVesikaImage(vesikaData, tc);
            
            // KiÅŸisel bilgileri gÃ¶ster
            personalInfo.innerHTML = `
                <strong>KiÅŸisel Bilgiler:</strong><br>
                TC Kimlik No: <strong style="color: #ff4dff;">${tc}</strong><br>
                Ad Soyad: ${vesikaData.ad || '-'} ${vesikaData.soyad || '-'} | 
                DoÄŸum Tarihi: ${vesikaData.dogumTarihi || '-'}<br>
                Baba AdÄ±: ${vesikaData.babaAdi || '-'} | 
                Anne AdÄ±: ${vesikaData.anneAdi || '-'}
            `;
            
            // Vesika durumunu belirle
            let statusClass = 'status-valid';
            let statusText = 'GEÃ‡ERLÄ°';
            if (vesikaData.durum === 'SÃœRESÄ° DOLMUÅž') {
                statusClass = 'status-expired';
                statusText = 'SÃœRESÄ° DOLMUÅž';
            } else if (vesikaData.durum === 'ASKIDA') {
                statusClass = 'status-suspended';
                statusText = 'ASKIDA';
            }
            
            // Vesika bilgilerini gÃ¶ster
            vesikaInfo.innerHTML = `
                <strong>Vesika Bilgileri:</strong><br>
                Vesika No: ${vesikaData.vesikaNo || vesikaData.documentNumber || '-'} | 
                TÃ¼r: ${vesikaData.vesikaTuru || vesikaData.documentType || '-'}<br>
                VeriliÅŸ Tarihi: ${vesikaData.verilisTarihi || vesikaData.issueDate || '-'} | 
                Son GeÃ§erlilik: ${vesikaData.gecerlilikTarihi || vesikaData.expiryDate || '-'}<br>
                Durum: <span class="vesika-status ${statusClass}">${statusText}</span> | 
                Veren Makam: ${vesikaData.verenMakam || vesikaData.issuingAuthority || '-'}
            `;
            
            // Vesika istatistiklerini oluÅŸtur
            const stats = [
                { label: 'Vesika No', value: vesikaData.vesikaNo || '-', icon: 'id-card' },
                { label: 'GeÃ§erlilik SÃ¼resi', value: (vesikaData.kalanGun || '0') + ' gÃ¼n', icon: 'calendar-check' },
                { label: 'Toplam Ä°ÅŸlem', value: vesikaData.toplamIslem || '0', icon: 'file-alt' },
                { label: 'Son Yenileme', value: vesikaData.sonYenileme || '-', icon: 'sync-alt' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                vesikaStats.appendChild(statCard);
            });
            
            // GeÃ§miÅŸ bilgilerini gÃ¶ster
            if (vesikaData.islemGecmisi && Array.isArray(vesikaData.islemGecmisi)) {
                historyContainer.innerHTML = '<div class="result-title">Ä°ÅŸlem GeÃ§miÅŸi</div>';
                const historyGrid = document.createElement('div');
                historyGrid.className = 'document-history';
                
                vesikaData.islemGecmisi.forEach((islem) => {
                    const historyCard = document.createElement('div');
                    historyCard.className = 'history-card';
                    
                    historyCard.innerHTML = `
                        <div class="history-header">
                            <div>
                                <strong>${islem.tarih || '-'}</strong>

        function processVesikaImage(vesikaData, tc) {
            const imageElement = document.getElementById('vesika-image');
            const placeholder = document.getElementById('vesika-image-placeholder');
            const downloadBtn = document.getElementById('download-btn');
            const imageInfo = document.getElementById('image-info');

            // API'den gelen gÃ¶rsel URL'sini veya base64 verisini kontrol et
            if (vesikaData.vesikaResim) {
                // EÄŸer base64 formatÄ±nda geliyorsa
                if (vesikaData.vesikaResim.startsWith('data:image/')) {
                    imageElement.src = vesikaData.vesikaResim;
                } 
                // EÄŸer URL formatÄ±nda geliyorsa
                else if (vesikaData.vesikaResim.startsWith('http')) {
                    imageElement.src = vesikaData.vesikaResim;
                }
                // EÄŸer base64 raw data geliyorsa
                else {
                    imageElement.src = `data:image/png;base64,${vesikaData.vesikaResim}`;
                }

                // GÃ¶rsel yÃ¼klendiÄŸinde
                imageElement.onload = function() {
                    placeholder.style.display = 'none';
                    imageElement.style.display = 'block';
                    downloadBtn.style.display = 'inline-flex';
                    downloadBtn.href = imageElement.src;
                    
                    // GÃ¶rsel bilgilerini gÃ¶ster
                    imageInfo.style.display = 'block';
                    imageInfo.innerHTML = `
                        <strong>GÃ¶rsel Bilgileri:</strong><br>
                        Format: PNG | Boyut: ${this.naturalWidth}x${this.naturalHeight}px |
                        TC: ${tc}
                    `;
                };

                // GÃ¶rsel yÃ¼kleme hatasÄ±
                imageElement.onerror = function() {
                    placeholder.innerHTML = `
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 10px; color: #ef4444;"></i>
                        <div>Vesika gÃ¶rseli yÃ¼klenemedi</div>
                    `;
                };
            } else {
                // GÃ¶rsel bulunamadÄ±
                placeholder.innerHTML = `
                    <i class="fas fa-image-slash" style="font-size: 48px; margin-bottom: 10px; color: #888;"></i>
                    <div>Vesika gÃ¶rseli bulunamadÄ±</div>
                `;
            }
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>BaÅŸarÄ±lÄ±:</strong> ${message}`;
        }

        // Sayfa yÃ¼klendiÄŸinde session kontrolÃ¼
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('KullanÄ±cÄ± kontrol hatasÄ±:', error);
                    window.location.href = '/login';
                });
        });
    </script>
