        .__vip_blob { position: fixed; border-radius: 50%; opacity: 0.09; filter: blur(18px); z-index: -1; pointer-events: none; }

        .json-result {

            margin-top: 10px;

        .tax-info {
            background: rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.3);

        .tax-status {

        .status-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-passive { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        .tax-stats {

        .stat-card {

        .stat-value {

        }

        .tax-history {

        .history-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);

        }

        .history-card:hover {

            transform: translateY(-2px);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;

        .tax-type {
            background: rgba(255, 77, 255, 0.2);
            color: #ff4dff;
            padding: 2px 8px;
            border-radius: 12px;

        }

        .amount-positive {

    </style>
</head>
<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEMð±
                Vergi No Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="vergi">Vergi NumarasÄ±</label>
                    <input type="text" id="vergi" name="vergi" placeholder="Vergi numarasÄ±nÄ± girin" required 
                           pattern="[0-9]{10}" maxlength="10" minlength="10">
                    <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                        10 haneli vergi numarasÄ±
                    </small>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-receipt"></i> Vergi No Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Vergi numarasÄ± sorgulanÄ±yor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">Vergi No Sorgu SonuÃ§larÄ±</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonuÃ§ burada gÃ¶sterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="tax-info" id="tax-info">
                    <!-- Vergi bilgileri burada gÃ¶sterilecek -->
                </div>

                <div class="tax-stats" id="tax-stats">
                    <!-- Vergi istatistikleri burada gÃ¶sterilecek -->
                </div>

                <div id="tax-history-container">
                    <!-- Vergi geÃ§miÅi burada gÃ¶sterilecek -->
                </div>

                <div class="result-title">DetaylÄ± Vergi Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi TÃ¼rÃ¼</th>
                                <th>DeÄer</th>
                                <th>AÃ§Ä±klama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajlarÄ± burada gÃ¶sterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="okul-no.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Okul No Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele DÃ¶n</a>
            <a href="firma.html" class="nav-btn">Firma Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form iÅleme - GERÃEK API Ä°STEÄÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const vergi = document.getElementById('vergi').value.trim();
            
            // Vergi format kontrolÃ¼
            const vergiRegex = /^[0-9]{10}$/;
            if (!vergiRegex.test(vergi)) {
                showError('LÃ¼tfen geÃ§erli bir vergi numarasÄ± girin! (10 haneli)');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃEK API Ä°STEÄÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Vergi No Sorgulama',
                        vergi: vergi
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅarÄ±lÄ± sonuÃ§
                    showSuccess('Vergi numarasÄ± sorgulama baÅarÄ±lÄ±!');
                    
                    // EÄer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, vergi);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, vergi) {
            const tableBody = document.getElementById('table-body');
            const taxStats = document.getElementById('tax-stats');
            const taxHistoryContainer = document.getElementById('tax-history-container');
            tableBody.innerHTML = '';
            taxStats.innerHTML = '';
            taxHistoryContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu vergi numarasÄ± iÃ§in bilgi bulunamadÄ±');
                return;
            }
            
            const taxData = results[0];
            
            // Vergi durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTÄ°F';
            if (taxData.vergiDurumu === 'PASÄ°F') {
                statusClass = 'status-passive';
                statusText = 'PASÄ°F';
            } else if (taxData.vergiDurumu === 'ASKIDA') {
                statusClass = 'status-suspended';
                statusText = 'ASKIDA';
            }
            
            // Vergi bilgilerini gÃ¶ster
            const taxInfo = document.getElementById('tax-info');
            taxInfo.innerHTML = `
                <strong>Vergi Bilgileri:</strong><br>
                Vergi No: <strong style="color: #ff4dff;">${vergi}</strong> | 
                Ãnvan: ${taxData.unvan || taxData.title || '-'}<br>
                Vergi Dairesi: ${taxData.vergiDairesi || taxData.taxOffice || '-'} | 
                Durum: <span class="tax-status ${statusClass}">${statusText}</span><br>
                T.C. No: ${taxData.tcKimlikNo || taxData.tcNumber || '-'} | 
                Tip: ${taxData.mukellefTipi || taxData.taxpayerType || '-'}
            `;
            
            // Vergi istatistiklerini oluÅtur
            const stats = [
                { label: 'Bakiye', value: formatCurrency(taxData.bakiye), icon: 'money-bill-wave' },
                { label: 'Son Beyan', value: formatCurrency(taxData.sonBeyan), icon: 'file-invoice' },
                { label: 'Ãdenen', value: formatCurrency(taxData.toplamOdenen), icon: 'check-circle' },
                { label: 'BorÃ§', value: formatCurrency(taxData.toplamBorc), icon: 'exclamation-triangle' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                taxStats.appendChild(statCard);
            });
            
            // Vergi geÃ§miÅini gÃ¶ster
            if (taxData.vergiGecmisi && Array.isArray(taxData.vergiGecmisi)) {
                taxHistoryContainer.innerHTML = '<div class="result-title">Vergi GeÃ§miÅi</div>';
                const taxHistory = document.createElement('div');
                taxHistory.className = 'tax-history';
                
                taxData.vergiGecmisi.forEach((kayit) => {
                    const historyCard = document.createElement('div');
                    historyCard.className = 'history-card';
                    
                    const amountClass = (kayit.tutar >= 0) ? 'amount-positive' : 'amount-negative';
                    const amountSign = (kayit.tutar >= 0) ? '+' : '';
                    
                    historyCard.innerHTML = `
                        <div class="history-header">
                            <div>
                                <strong>${kayit.islemTuru || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">DÃ¶nem: ${kayit.donem || '-'}</div>
                            </div>
                            <span class="tax-type">${kayit.vergiTuru || '-'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div style="font-size: 14px;" class="${amountClass}">
                                ${amountSign}${formatCurrency(kayit.tutar)}
                            </div>
                            <div style="font-size: 12px; color: #888;">Tarih: ${kayit.islemTarihi || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${kayit.aciklama || ''}
                        </div>
                    `;
                    taxHistory.appendChild(historyCard);
                });
                
                taxHistoryContainer.appendChild(taxHistory);
            }
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'Vergi NumarasÄ±', value: vergi, description: 'Sorgulanan vergi numarasÄ±' },
                { type: 'Ãnvan/Ad Soyad', value: taxData.unvan || taxData.title || '-', description: 'MÃ¼kellef Ã¼nvanÄ± veya ad soyad' },
                { type: 'T.C. Kimlik No', value: taxData.tcKimlikNo || taxData.tcNumber || '-', description: 'MÃ¼kellef TC kimlik no' },
                { type: 'Vergi Dairesi', value: taxData.vergiDairesi || taxData.taxOffice || '-', description: 'BaÄlÄ± olduÄu vergi dairesi' },
                { type: 'MÃ¼kellef Tipi', value: taxData.mukellefTipi || taxData.taxpayerType || '-', description: 'MÃ¼kellef tipi' },
                { type: 'Vergi Durumu', value: statusText, description: 'Vergi kaydÄ± durumu' },
                { type: 'KayÄ±t Tarihi', value: taxData.kayitTarihi || taxData.registrationDate || '-', description: 'Vergi kayÄ±t tarihi' },
                { type: 'Son Beyan Tarihi', value: taxData.sonBeyanTarihi || taxData.lastDeclarationDate || '-', description: 'Son beyan tarihi' },
                { type: 'Bakiye', value: formatCurrency(taxData.bakiye), description: 'GÃ¼ncel bakiye' },
                { type: 'Toplam BorÃ§', value: formatCurrency(taxData.toplamBorc), description: 'Toplam borÃ§' },
                { type: 'Toplam Ãdenen', value: formatCurrency(taxData.toplamOdenen), description: 'Toplam Ã¶denen' },
                { type: 'Adres', value: taxData.adres || taxData.address || '-', description: 'MÃ¼kellef adresi' },
                { type: 'Telefon', value: taxData.telefon || taxData.phone || '-', description: 'Ä°letiÅim telefonu' },
                { type: 'E-posta', value: taxData.eposta || taxData.email || '-', description: 'Ä°letiÅim e-posta' },
                { type: 'Faaliyet Konusu', value: taxData.faaliyetKonusu || taxData.businessActivity || '-', description: 'Faaliyet konusu' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> KopyalandÄ±!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi TÃ¼rÃ¼
                const typeCell = document.createElement('td');
                typeCell.textContent = info.type;
                row.appendChild(typeCell);
                
                // DeÄer
                const valueCell = document.createElement('td');
                valueCell.textContent = info.value;
                row.appendChild(valueCell);
                
                // AÃ§Ä±klama
                const descCell = document.createElement('td');
                descCell.textContent = info.description;
                row.appendChild(descCell);
                
                tableBody.appendChild(row);
            });
            
            // Parse edilmiÅ sonuÃ§larÄ± gÃ¶ster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function formatCurrency(amount) {
            if (!amount && amount !== 0) return '-';
            return new Intl.NumberFormat('tr-TR', {
                style: 'currency',
                currency: 'TRY'
            }).format(amount);
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>BaÅarÄ±lÄ±:</strong> ${message}`;
        }

        // Vergi input formatÄ± kontrolÃ¼
        document.getElementById('vergi').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            e.target.value = value;
        });

        // Sayfa yÃ¼klendiÄinde session kontrolÃ¼
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('KullanÄ±cÄ± kontrol hatasÄ±:', error);
                    window.location.href = '/login';
                });
        });
    </script>
