    <script>
        // Form iÅŸleme - GERÃ‡EK API Ä°STEÄžÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const ad = document.getElementById('ad').value.trim();
            const soyad = document.getElementById('soyad').value.trim();
            
            if (!ad || !soyad) {
                showError('LÃ¼tfen hem ad hem de soyad bilgisini girin!');
                return;
            }
            
            if (ad.length < 2 || soyad.length < 2) {
                showError('Ad ve soyad en az 2 karakter olmalÄ±dÄ±r!');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃ‡EK API Ä°STEÄžÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Ã–ÄŸretmen Sorgulama',
                        ad: ad,
                        soyad: soyad
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅŸarÄ±lÄ± sonuÃ§
                    showSuccess('Ã–ÄŸretmen sorgulama baÅŸarÄ±lÄ±!');
                    
                    // EÄŸer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, ad, soyad);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅŸtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, ad, soyad) {
            const tableBody = document.getElementById('table-body');
            const teacherStats = document.getElementById('teacher-stats');
            const courseInfo = document.getElementById('course-info');
            const schoolHistoryContainer = document.getElementById('school-history-container');
            tableBody.innerHTML = '';
            teacherStats.innerHTML = '';
            courseInfo.innerHTML = '';
            schoolHistoryContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅŸle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu isimde Ã¶ÄŸretmen bulunamadÄ±');
                return;
            }
            
            const teacherData = results[0];
            
            // Ã–ÄŸretmen durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTÄ°F';
            if (teacherData.ogretmenDurumu === 'EMEKLÄ°') {
                statusClass = 'status-retired';
                statusText = 'EMEKLÄ°';
            } else if (teacherData.ogretmenDurumu === 'NAKÄ°L') {
                statusClass = 'status-transferred';
                statusText = 'NAKÄ°L';
            } else if (teacherData.ogretmenDurumu === 'Ä°STÄ°FA') {
                statusClass = 'status-resigned';
                statusText = 'Ä°STÄ°FA';
            }
            
            // Ã–ÄŸretmen bilgilerini gÃ¶ster
            const teacherInfo = document.getElementById('teacher-info');
            teacherInfo.innerHTML = `
                <strong>Ã–ÄŸretmen Bilgileri:</strong><br>
                Ad Soyad: <strong style="color: #ff4dff;">${ad} ${soyad}</strong><br>
                TC No: ${teacherData.tcKimlikNo || teacherData.tcNumber || '-'} | 
                Sicil No: ${teacherData.sicilNo || teacherData.registryNumber || '-'}<br>
                BranÅŸ: ${teacherData.brans || teacherData.branch || '-'} | 
                Durum: <span class="teacher-status ${statusClass}">${statusText}</span>
            `;
            
            // Ã–ÄŸretmen istatistiklerini oluÅŸtur
            const stats = [
                { label: 'Hizmet YÄ±lÄ±', value: teacherData.hizmetYili || '0', icon: 'calendar-alt' },
                { label: 'Okul SayÄ±sÄ±', value: teacherData.toplamOkul || '1', icon: 'school' },
                { label: 'SÄ±nÄ±f SayÄ±sÄ±', value: teacherData.sinifSayisi || '0', icon: 'users' },
                { label: 'KÄ±dem YÄ±lÄ±', value: teacherData.kidemYili || '0', icon: 'award' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                teacherStats.appendChild(statCard);
            });
            
            // BranÅŸ bilgilerini gÃ¶ster
            courseInfo.innerHTML = `
                <strong>BranÅŸ ve GÃ¶rev Bilgileri:</strong><br>
                BranÅŸ: ${teacherData.brans || teacherData.branch || '-'} | 
                Alan: ${teacherData.alan || teacherData.field || '-'}<br>
                GÃ¶rev: ${teacherData.gorev || teacherData.duty || '-'} | 
                Kadro: ${teacherData.kadro || teacherData.staff || '-'}<br>
                Ãœnvan: ${teacherData.unvan || teacherData.title || '-'} | 
                UzmanlÄ±k: ${teacherData.uzmanlik || teacherData.expertise || '-'}
            `;
            
            // Okul geÃ§miÅŸini gÃ¶ster
            if (teacherData.okulGecmisi && Array.isArray(teacherData.okulGecmisi)) {
                schoolHistoryContainer.innerHTML = '<div class="result-title">Okul GeÃ§miÅŸi</div>';
                const schoolHistory = document.createElement('div');
                schoolHistory.className = 'school-history';
                
                teacherData.okulGecmisi.forEach((okul) => {
                    const schoolCard = document.createElement('div');
                    schoolCard.className = 'school-card';
                    
                    schoolCard.innerHTML = `
                        <div class="school-header">
                            <div>
                                <strong>${okul.okulAdi || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">${okul.il || '-'} / ${okul.ilce || '-'}</div>
                            </div>
                            <span class="school-type">${okul.okulTuru || '-'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div style="font-size: 12px;">GÃ¶rev: ${okul.gorev || '-'} | BranÅŸ: ${okul.brans || '-'}</div>
                            <div style="font-size: 12px;">${okul.baslangicTarihi || '-'} - ${okul.bitisTarihi || 'Devam'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            SÄ±nÄ±f: ${okul.sinif || '-'} | Ã–ÄŸrenci SayÄ±sÄ±: ${okul.ogrenciSayisi || '0'}
                        </div>
                    `;
                    schoolHistory.appendChild(schoolCard);
                });
                
                schoolHistoryContainer.appendChild(schoolHistory);
            }
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'Ad Soyad', value: `${ad} ${soyad}`, description: 'Sorgulanan Ã¶ÄŸretmen ad soyad' },
                { type: 'TC Kimlik No', value: teacherData.tcKimlikNo || teacherData.tcNumber || '-', description: 'Ã–ÄŸretmen TC kimlik no' },
                { type: 'Sicil No', value: teacherData.sicilNo || teacherData.registryNumber || '-', description: 'Ã–ÄŸretmen sicil numarasÄ±' },
                { type: 'BranÅŸ', value: teacherData.brans || teacherData.branch || '-', description: 'Ã–ÄŸretmen branÅŸÄ±' },
                { type: 'Alan', value: teacherData.alan || teacherData.field || '-', description: 'Ã–ÄŸretmen alanÄ±' },
                { type: 'GÃ¶rev', value: teacherData.gorev || teacherData.duty || '-', description: 'GÃ¶revi' },
                { type: 'Ãœnvan', value: teacherData.unvan || teacherData.title || '-', description: 'Akademik Ã¼nvan' },
                { type: 'Kadro', value: teacherData.kadro || teacherData.staff || '-', description: 'Kadro durumu' },
                { type: 'UzmanlÄ±k', value: teacherData.uzmanlik || teacherData.expertise || '-', description: 'UzmanlÄ±k alanÄ±' },
                { type: 'Ã–ÄŸretmen Durumu', value: statusText, description: 'Ã–ÄŸretmenlik durumu' },
                { type: 'Hizmet YÄ±lÄ±', value: teacherData.hizmetYili || '0', description: 'Toplam hizmet yÄ±lÄ±' },
                { type: 'KÄ±dem YÄ±lÄ±', value: teacherData.kidemYili || '0', description: 'KÄ±dem yÄ±lÄ±' },
                { type: 'Toplam Okul', value: teacherData.toplamOkul || '1', description: 'Toplam Ã§alÄ±ÅŸtÄ±ÄŸÄ± okul sayÄ±sÄ±' },
                { type: 'SÄ±nÄ±f SayÄ±sÄ±', value: teacherData.sinifSayisi || '0', description: 'Sorumlu olduÄŸu sÄ±nÄ±f sayÄ±sÄ±' },
                { type: 'Mezuniyet', value: teacherData.mezuniyet || teacherData.graduation || '-', description: 'Mezun olduÄŸu okul' },

                { type: 'YÃ¼ksek Lisans', value: teacherData.yuksekLisans || teacherData.masters || '-', description: 'YÃ¼ksek lisans bilgisi' },

            ];
            
            detailedInfo.forEach(info => {

                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> KopyalandÄ±!';

                descCell.textContent = info.description;

                tableBody.appendChild(row);
            });
            
            // Parse edilmiÅŸ sonuÃ§larÄ± gÃ¶ster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>BaÅŸarÄ±lÄ±:</strong> ${message}`;
        }

        // Sayfa yÃ¼klendiÄŸinde session kontrolÃ¼
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('KullanÄ±cÄ± kontrol hatasÄ±:', error);
                    window.location.href = '/login';
                });
        });
    </script>
