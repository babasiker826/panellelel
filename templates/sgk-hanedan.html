<body>

    <script>
        // Form iÅleme - GERÃEK API Ä°STEÄÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            // TC format kontrolÃ¼
            const tcRegex = /^[0-9]{11}$/;
            if (!tcRegex.test(tc)) {
                showError('LÃ¼tfen geÃ§erli bir TC kimlik numarasÄ± girin! (11 haneli)');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃEK API Ä°STEÄÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'SGK Sorgulama (Hanedan)',
                        tc: tc
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅarÄ±lÄ± sonuÃ§
                    showSuccess('SGK Hanedan sorgulama baÅarÄ±lÄ±!');
                    
                    // EÄer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const sgkStats = document.getElementById('sgk-stats');
            const workHistoryContainer = document.getElementById('work-history-container');
            const hanedanContainer = document.getElementById('hanedan-container');
            tableBody.innerHTML = '';
            sgkStats.innerHTML = '';
            workHistoryContainer.innerHTML = '';
            hanedanContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarasÄ± iÃ§in SGK bilgisi bulunamadÄ±');
                return;
            }
            
            const sgkData = results[0];
            
            // SGK durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTÄ°F';
            if (sgkData.sgkDurumu === 'PASÄ°F') {
                statusClass = 'status-passive';
                statusText = 'PASÄ°F';
            } else if (sgkData.sgkDurumu === 'EMEKLÄ°') {
                statusClass = 'status-retired';
                statusText = 'EMEKLÄ°';
            }
            
            // SGK bilgilerini gÃ¶ster
            const sgkInfo = document.getElementById('sgk-info');
            sgkInfo.innerHTML = `
                <strong>SGK Bilgileri:</strong><br>
                TC: ${tc} | Ad Soyad: ${sgkData.ad || '-'} ${sgkData.soyad || ''}<br>
                SGK No: ${sgkData.sgkNo || sgkData.sgkNumber || '-'} | 
                Durum: <span class="sgk-status ${statusClass}">${statusText}</span><br>
                Prim GÃ¼nÃ¼: ${sgkData.primGunu || sgkData.premiumDays || '0'} gÃ¼n | 
                Son Ä°Åyeri: ${sgkData.sonIsyeri || sgkData.lastWorkplace || '-'}
            `;
            
            // SGK istatistiklerini oluÅtur
            const stats = [
                { label: 'Prim GÃ¼nÃ¼', value: sgkData.primGunu || '0', icon: 'calendar-day' },
                { label: 'Ä°Å GÃ¼nÃ¼', value: sgkData.isGunu || '0', icon: 'briefcase' },
                { label: 'Ä°Åyeri SayÄ±sÄ±', value: sgkData.toplamIsyeri || '0', icon: 'building' },
                { label: 'SGK KaydÄ±', value: sgkData.sgkKayitYili || '-', icon: 'history' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                sgkStats.appendChild(statCard);
            });
            
            // Ä°Å geÃ§miÅini gÃ¶ster
            if (sgkData.isGecmisi && Array.isArray(sgkData.isGecmisi)) {
                workHistoryContainer.innerHTML = '<div class="result-title">Ä°Å GeÃ§miÅi</div>';
                const workHistory = document.createElement('div');
                workHistory.className = 'work-history';
                
                sgkData.isGecmisi.forEach((is) => {
                    const workItem = document.createElement('div');
                    workItem.className = 'work-item';
                    
                    workItem.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                            <strong>${is.isyeriAdi || '-'}</strong>
                            <span style="font-size: 12px; color: #888;">${is.girisTarihi || '-'} - ${is.cikisTarihi || 'Devam'}</span>
                        </div>
                        <div style="font-size: 12px;">
                            GÃ¶rev: ${is.gorev || '-'} | SGK Ä°l: ${is.sgkIl || '-'}<br>
                            Prim GÃ¼nÃ¼: ${is.primGunu || '0'} gÃ¼n | Ä°Å GÃ¼nÃ¼: ${is.isGunu || '0'} gÃ¼n
                        </div>
                    `;
                    workHistory.appendChild(workItem);
                });
                
                workHistoryContainer.appendChild(workHistory);
            }
            
            // Hanedan Ã¼yelerini gÃ¶ster
            if (sgkData.hanedanUyeleri && Array.isArray(sgkData.hanedanUyeleri)) {
                hanedanContainer.innerHTML = '<div class="result-title">Aile Ãyeleri SGK Bilgileri</div>';
                const hanedanMembers = document.createElement('div');
                hanedanMembers.className = 'hanedan-members';
                
                sgkData.hanedanUyeleri.forEach((uye) => {
                    const memberCard = document.createElement('div');
                    memberCard.className = 'member-card';
                    
                    let uyeStatusClass = 'status-active';
                    let uyeStatusText = 'AKTÄ°F';
                    if (uye.sgkDurumu === 'PASÄ°F') {
                        uyeStatusClass = 'status-passive';
                        uyeStatusText = 'PASÄ°F';
                    } else if (uye.sgkDurumu === 'EMEKLÄ°') {
                        uyeStatusClass = 'status-retired';
                        uyeStatusText = 'EMEKLÄ°';
                    }
                    
                    memberCard.innerHTML = `
                        <div class="member-header">
                            <div>
                                <strong>${uye.adSoyad || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">TC: ${uye.tcKimlikNo || '-'}</div>
                            </div>
                            <span class="member-relation">${uye.iliski || 'AÄ°LE ÃYESÄ°'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <span class="sgk-status ${uyeStatusClass}">${uyeStatusText}</span>
                            <span style="font-size: 12px; color: #888; margin-left: 5px;">Prim: ${uye.primGunu || '0'} gÃ¼n</span>
                        </div>
                        <div style="font-size: 12px;">
                            Son Ä°Åyeri: ${uye.sonIsyeri || '-'}<br>
                            SGK No: ${uye.sgkNo || '-'}
                        </div>
                    `;
                    hanedanMembers.appendChild(memberCard);
                });
                
                hanedanContainer.appendChild(hanedanMembers);
            }
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik' },
                { type: 'Ad Soyad', value: `${sgkData.ad || ''} ${sgkData.soyad || ''}`.trim(), description: 'SGK kayÄ±tlÄ± ad soyad' },
                { type: 'SGK NumarasÄ±', value: sgkData.sgkNo || sgkData.sgkNumber || '-', description: 'SGK sicil numarasÄ±' },
                { type: 'SGK Durumu', value: statusText, description: 'SGK kayÄ±t durumu' },
                { type: 'Prim GÃ¼n SayÄ±sÄ±', value: sgkData.primGunu || '0', description: 'Toplam prim Ã¶deme gÃ¼n sayÄ±sÄ±' },
                { type: 'Ä°Å GÃ¼n SayÄ±sÄ±', value: sgkData.isGunu || '0', description: 'Toplam Ã§alÄ±Åma gÃ¼n sayÄ±sÄ±' },
                { type: 'SGK KayÄ±t YÄ±lÄ±', value: sgkData.sgkKayitYili || '-', description: 'Ä°lk SGK kayÄ±t yÄ±lÄ±' },
