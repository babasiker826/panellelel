<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seçmen Sorgulama - NABI SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

        /* KIRMIZI 3D ANİMASYON */
        #red-animation-canvas {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            display: block;
            pointer-events: none;
            opacity: 0.85;
            transition: opacity .6s ease;
            will-change: transform;
        }

        body {
            background: #151520;
            color: #c5c7d6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }

        .welcome-text {
            font-size: 36px;
            font-weight: bold;
            color: #ff4dff;
            text-shadow:
                0 0 6px rgba(255, 77, 255, 0.95),
                0 0 14px rgba(255, 77, 255, 0.8),
                0 0 28px rgba(142, 45, 255, 0.6),
                0 6px 30px rgba(20, 0, 40, 0.45);
            text-align: center;
            line-height: 1.2;
            white-space: pre-line;
        }
        .welcome-wrap {
            position: relative;
            display: inline-block;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 20px;
            z-index: 10;
        }
        .welcome-wrap .glass-box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 8px 20px rgba(2,6,23,0.45);
            z-index: -1;
            pointer-events: none;
        }

        .form-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e6f9ff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff4dff;
            box-shadow: 0 0 0 2px rgba(255, 77, 255, 0.2);
        }

        .btn-sorgula {
            background: linear-gradient(180deg,#ff4d4d,#ff1a1a);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-sorgula:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .btn-sorgula:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(12px) saturate(140%);
            -webkit-backdrop-filter: blur(12px) saturate(140%);
            border: 1px solid rgba(255,255,255,0.06);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 18px 40px rgba(2,6,23,0.6);
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 20px;
            text-align: center;
        }

        .table-container {
            overflow-x: auto;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .result-table th {
            background: rgba(255, 77, 255, 0.1);
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            color: #ff4dff;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .result-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .result-table tr:hover {
            background: rgba(255,255,255,0.02);
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .btn-copy:hover {
            background: rgba(255,255,255,0.2);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 3px solid #ff4dff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #6bff6b;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            color: #e6f9ff;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-2px);
        }

        .__vip_blob { position: fixed; border-radius: 50%; opacity: 0.09; filter: blur(18px); z-index: -1; pointer-events: none; }
        .__vip_blob.a { width:480px; height:480px; left:-140px; top:-100px; background:linear-gradient(90deg,#ff0000,#ff6b6b); animation:__vip_floatA 18s ease-in-out infinite; }
        .__vip_blob.b { width:320px; height:320px; right:-120px; bottom:-120px; background:linear-gradient(90deg,#ff4757,#ff3838); animation:__vip_floatB 20s ease-in-out infinite; }
        @keyframes __vip_floatA { 0%{transform:translate(0,0)}50%{transform:translate(18px,26px)}100%{transform:translate(0,0)} }
        @keyframes __vip_floatB { 0%{transform:translate(0,0)}50%{transform:translate(-18px,-26px)}100%{transform:translate(0,0)} }

        .json-result {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 400px;
            overflow-y: auto;
        }

        .voter-info {
            background: rgba(139, 69, 19, 0.1);
            border: 1px solid rgba(139, 69, 19, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .voter-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status-active { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status-passive { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status-foreign { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }

        .election-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff4dff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .election-history {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .election-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .election-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .election-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .election-type {
            background: rgba(255, 77, 255, 0.2);
            color: #ff4dff;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
        }

        .voting-info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- KIRMIZI 3D ANİMASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEM🌱
                Seçmen Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" placeholder="TC kimlik numarasını girin" required 
                           pattern="[0-9]{11}" maxlength="11" minlength="11">
                    <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                        11 haneli TC kimlik numarası
                    </small>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-vote-yea"></i> Seçmen Bilgilerini Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Seçmen bilgileri sorgulanıyor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">Seçmen Sorgu Sonuçları</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonuç burada gösterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="voter-info" id="voter-info">
                    <!-- Seçmen bilgileri burada gösterilecek -->
                </div>

                <div class="election-stats" id="election-stats">
                    <!-- Seçim istatistikleri burada gösterilecek -->
                </div>

                <div class="voting-info" id="voting-info">
                    <!-- Oy kullanma bilgileri burada gösterilecek -->
                </div>

                <div id="election-history-container">
                    <!-- Seçim geçmişi burada gösterilecek -->
                </div>

                <div class="result-title">Detaylı Seçmen Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi Türü</th>
                                <th>Değer</th>
                                <th>Açıklama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajları burada gösterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="sgk.html" class="nav-btn"><i class="fas fa-arrow-left"></i> SGK Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele Dön</a>
            <a href="ogretmen.html" class="nav-btn">Öğretmen Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form işleme - GERÇEK API İSTEĞİ
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            // TC format kontrolü
            const tcRegex = /^[0-9]{11}$/;
            if (!tcRegex.test(tc)) {
                showError('Lütfen geçerli bir TC kimlik numarası girin! (11 haneli)');
                return;
            }
            
            // Loading göster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÇEK API İSTEĞİ
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Seçmen Sorgulama',
                        tc: tc
                    })
                });

                const result = await response.json();

                // Sonuçları göster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu göster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // Başarılı sonuç
                    showSuccess('Seçmen sorgulama başarılı!');
                    
                    // Eğer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sırasında bir hata oluştu');
                }
                
            } catch (error) {
                // Network hatası
                document.getElementById('loading').style.display = 'none';
                showError('Network hatası: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const electionStats = document.getElementById('election-stats');
            const votingInfo = document.getElementById('voting-info');
            const electionHistoryContainer = document.getElementById('election-history-container');
            tableBody.innerHTML = '';
            electionStats.innerHTML = '';
            votingInfo.innerHTML = '';
            electionHistoryContainer.innerHTML = '';
            
            let results = [];
            
            // API yanıtına göre veriyi işle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarası için seçmen bilgisi bulunamadı');
                return;
            }
            
            const voterData = results[0];
            
            // Seçmen durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTİF';
            if (voterData.secmenDurumu === 'PASİF') {
                statusClass = 'status-passive';
                statusText = 'PASİF';
            } else if (voterData.secmenDurumu === 'YURTDIŞI') {
                statusClass = 'status-foreign';
                statusText = 'YURTDIŞI';
            }
            
            // Seçmen bilgilerini göster
            const voterInfo = document.getElementById('voter-info');
            voterInfo.innerHTML = `
                <strong>Seçmen Bilgileri:</strong><br>
                TC: ${tc} | Ad Soyad: ${voterData.ad || '-'} ${voterData.soyad || ''}<br>
                Seçmen No: ${voterData.secmenNo || voterData.voterNumber || '-'} | 
                Durum: <span class="voter-status ${statusClass}">${statusText}</span><br>
                Sandık No: ${voterData.sandikNo || voterData.ballotBoxNumber || '-'} | 
                Sandık Başkanı: ${voterData.sandikBaskani || voterData.ballotBoxPresident || '-'}
            `;
            
            // Seçim istatistiklerini oluştur
            const stats = [
                { label: 'Sandık No', value: voterData.sandikNo || '-', icon: 'box' },
                { label: 'Seçim Sayısı', value: voterData.toplamSecim || '0', icon: 'vote-yea' },
                { label: 'Oy Kullanma', value: voterData.oyKullanmaOrani || '0%', icon: 'percentage' },
                { label: 'Kayıt Yılı', value: voterData.kayitYili || '-', icon: 'calendar-alt' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                electionStats.appendChild(statCard);
            });
            
            // Oy kullanma bilgilerini göster
            votingInfo.innerHTML = `
                <strong>Oy Kullanma Bilgileri:</strong><br>
                Son Oy Kullanma: ${voterData.sonOyKullanma || voterData.lastVoting || '-'} | 
                Oy Kullanma Oranı: ${voterData.oyKullanmaOrani || '0%'}<br>
                Kayıtlı Olduğu Seçim: ${voterData.kayitliOlduguSecim || voterData.registeredElection || '-'} | 
                Son Seçim Durumu: ${voterData.sonSecimDurumu || voterData.lastElectionStatus || '-'}
            `;
            
            // Seçim geçmişini göster
            if (voterData.secimGecmisi && Array.isArray(voterData.secimGecmisi)) {
                electionHistoryContainer.innerHTML = '<div class="result-title">Seçim Geçmişi</div>';
                const electionHistory = document.createElement('div');
                electionHistory.className = 'election-history';
                
                voterData.secimGecmisi.forEach((secim) => {
                    const electionCard = document.createElement('div');
                    electionCard.className = 'election-card';
                    
                    electionCard.innerHTML = `
                        <div class="election-header">
                            <div>
                                <strong>${secim.secimAdi || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">Tarih: ${secim.secimTarihi || '-'}</div>
                            </div>
                            <span class="election-type">${secim.secimTuru || '-'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div style="font-size: 12px;">Sandık: ${secim.sandikNo || '-'} | Okul: ${secim.okulAdi || '-'}</div>
                            <div style="font-size: 12px;">Sınıf: ${secim.sinifNo || '-'} | Sıra: ${secim.siraNo || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${secim.oyKullanmaDurumu === 'EVET' ? '✅ Oy kullandı' : '❌ Oy kullanmadı'} | 
                            ${secim.mahalle || ''} ${secim.ilce || ''}
                        </div>
                    `;
                    electionHistory.appendChild(electionCard);
                });
                
                electionHistoryContainer.appendChild(electionHistory);
            }
            
            // Detaylı bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik' },
                { type: 'Ad Soyad', value: `${voterData.ad || ''} ${voterData.soyad || ''}`.trim(), description: 'Seçmen ad soyad' },
                { type: 'Seçmen Numarası', value: voterData.secmenNo || voterData.voterNumber || '-', description: 'Seçmen kayıt numarası' },
                { type: 'Seçmen Durumu', value: statusText, description: 'Seçmen kayıt durumu' },
                { type: 'Sandık Numarası', value: voterData.sandikNo || voterData.ballotBoxNumber || '-', description: 'Kayıtlı olduğu sandık no' },
                { type: 'Sandık Başkanı', value: voterData.sandikBaskani || voterData.ballotBoxPresident || '-', description: 'Sandık başkanı adı' },
                { type: 'Okul Adı', value: voterData.okulAdi || voterData.schoolName || '-', description: 'Sandık kurulan okul' },
                { type: 'Sınıf No', value: voterData.sinifNo || voterData.classNumber || '-', description: 'Sandık sınıf numarası' },
                { type: 'Sıra No', value: voterData.siraNo || voterData.deskNumber || '-', description: 'Sandık sıra numarası' },
                { type: 'Mahalle', value: voterData.mahalle || voterData.neighborhood || '-', description: 'Kayıtlı mahalle' },
                { type: 'İlçe', value: voterData.ilce || voterData.district || '-', description: 'Kayıtlı ilçe' },
                { type: 'İl', value: voterData.il || voterData.city || '-', description: 'Kayıtlı il' },
                { type: 'Kayıt Tarihi', value: voterData.kayitTarihi || voterData.registrationDate || '-', description: 'Seçmen kayıt tarihi' },
                { type: 'Kayıt Yılı', value: voterData.kayitYili || '-', description: 'Seçmen kayıt yılı' },
                { type: 'Toplam Seçim', value: voterData.toplamSecim || '0', description: 'Toplam katıldığı seçim sayısı' },
                { type: 'Oy Kullanma Oranı', value: voterData.oyKullanmaOrani || '0%', description: 'Oy kullanma oranı' },
                { type: 'Son Oy Kullanma', value: voterData.sonOyKullanma || voterData.lastVoting || '-', description: 'Son oy kullanma tarihi' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi Türü
                const typeCell = document.createElement('td');
                typeCell.textContent = info.type;
                row.appendChild(typeCell);
                
                // Değer
                const valueCell = document.createElement('td');
                valueCell.textContent = info.value;
                row.appendChild(valueCell);
                
                // Açıklama
                const descCell = document.createElement('td');
                descCell.textContent = info.description;
                row.appendChild(descCell);
                
                tableBody.appendChild(row);
            });
            
            // Parse edilmiş sonuçları göster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>Başarılı:</strong> ${message}`;
        }

        // TC input formatı kontrolü
        document.getElementById('tc').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });

        // Sayfa yüklendiğinde session kontrolü
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Kullanıcı kontrol hatası:', error);
                    window.location.href = '/login';
                });
        });
    </script>
</body>
</html>
