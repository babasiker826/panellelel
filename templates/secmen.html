        .election-stats {

        .stat-label {

        }

        .election-history {
            display: grid;

        .election-card {
            background: rgba(255,255,255,0.05);

        .election-header {

<body>
    <!-- KIRMIZI 3D ANƒ∞MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob a" aria-hidden="true"></div>
    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">
        <div class="welcome-wrap">
            <div class="glass-box" aria-hidden="true"></div>
            <div class="welcome-text">
                NABI SYSTEMüå±
                Se√ßmen Sorgulama
            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" placeholder="TC kimlik numarasƒ±nƒ± girin" required 
                           pattern="[0-9]{11}" maxlength="11" minlength="11">
                    <small style="color: #888; font-size: 12px; margin-top: 5px; display: block;">
                        11 haneli TC kimlik numarasƒ±
                    </small>
                </div>
                
                <button type="submit" class="btn-sorgula" id="sorgula-btn">
                    <i class="fas fa-vote-yea"></i> Se√ßmen Bilgilerini Sorgula
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <div>Se√ßmen bilgileri sorgulanƒ±yor...</div>
        </div>

        <div id="result-section" style="display: none;">
            <div class="result-container">
                <div class="result-title">Se√ßmen Sorgu Sonu√ßlarƒ±</div>
                <div id="api-result" class="json-result">
                    <!-- API'den gelen ham sonu√ß burada g√∂sterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="voter-info" id="voter-info">
                    <!-- Se√ßmen bilgileri burada g√∂sterilecek -->
                </div>

                <div class="election-stats" id="election-stats">
                    <!-- Se√ßim istatistikleri burada g√∂sterilecek -->
                </div>

                <div class="voting-info" id="voting-info">
                    <!-- Oy kullanma bilgileri burada g√∂sterilecek -->
                </div>

                <div id="election-history-container">
                    <!-- Se√ßim ge√ßmi≈üi burada g√∂sterilecek -->
                </div>

                <div class="result-title">Detaylƒ± Se√ßmen Bilgileri</div>
                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi T√ºr√º</th>
                                <th>Deƒüer</th>
                                <th>A√ßƒ±klama</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!-- Parsed results will be here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajlarƒ± burada g√∂sterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="sgk.html" class="nav-btn"><i class="fas fa-arrow-left"></i> SGK Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele D√∂n</a>
            <a href="ogretmen.html" class="nav-btn">√ñƒüretmen Sorgu <i class="fas fa-arrow-right"></i></a>
        </div>
    </div>

    <script>
        // Form i≈üleme - GER√áEK API ƒ∞STEƒûƒ∞
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            // TC format kontrol√º
            const tcRegex = /^[0-9]{11}$/;
            if (!tcRegex.test(tc)) {
                showError('L√ºtfen ge√ßerli bir TC kimlik numarasƒ± girin! (11 haneli)');
                return;
            }
            
            // Loading g√∂ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GER√áEK API ƒ∞STEƒûƒ∞
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Se√ßmen Sorgulama',
                        tc: tc
                    })
                });

                const result = await response.json();

                // Sonu√ßlarƒ± g√∂ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu g√∂ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // Ba≈üarƒ±lƒ± sonu√ß
                    showSuccess('Se√ßmen sorgulama ba≈üarƒ±lƒ±!');
                    
                    // Eƒüer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sƒ±rasƒ±nda bir hata olu≈ütu');
                }
                
            } catch (error) {
                // Network hatasƒ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasƒ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const electionStats = document.getElementById('election-stats');
            const votingInfo = document.getElementById('voting-info');
            const electionHistoryContainer = document.getElementById('election-history-container');
            tableBody.innerHTML = '';
            electionStats.innerHTML = '';
            votingInfo.innerHTML = '';
            electionHistoryContainer.innerHTML = '';
            
            let results = [];
            
            // API yanƒ±tƒ±na g√∂re veriyi i≈üle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarasƒ± i√ßin se√ßmen bilgisi bulunamadƒ±');
                return;
            }
            
            const voterData = results[0];
            
            // Se√ßmen durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTƒ∞F';
            if (voterData.secmenDurumu === 'PASƒ∞F') {
                statusClass = 'status-passive';
                statusText = 'PASƒ∞F';
            } else if (voterData.secmenDurumu === 'YURTDI≈ûI') {
                statusClass = 'status-foreign';
                statusText = 'YURTDI≈ûI';
            }
            
            // Se√ßmen bilgilerini g√∂ster
            const voterInfo = document.getElementById('voter-info');
            voterInfo.innerHTML = `
                <strong>Se√ßmen Bilgileri:</strong><br>
                TC: ${tc} | Ad Soyad: ${voterData.ad || '-'} ${voterData.soyad || ''}<br>
                Se√ßmen No: ${voterData.secmenNo || voterData.voterNumber || '-'} | 
                Durum: <span class="voter-status ${statusClass}">${statusText}</span><br>
                Sandƒ±k No: ${voterData.sandikNo || voterData.ballotBoxNumber || '-'} | 
                Sandƒ±k Ba≈ükanƒ±: ${voterData.sandikBaskani || voterData.ballotBoxPresident || '-'}
            `;
            
            // Se√ßim istatistiklerini olu≈ütur
            const stats = [
                { label: 'Sandƒ±k No', value: voterData.sandikNo || '-', icon: 'box' },
                { label: 'Se√ßim Sayƒ±sƒ±', value: voterData.toplamSecim || '0', icon: 'vote-yea' },
                { label: 'Oy Kullanma', value: voterData.oyKullanmaOrani || '0%', icon: 'percentage' },
                { label: 'Kayƒ±t Yƒ±lƒ±', value: voterData.kayitYili || '-', icon: 'calendar-alt' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                electionStats.appendChild(statCard);
            });
            
            // Oy kullanma bilgilerini g√∂ster
            votingInfo.innerHTML = `
                <strong>Oy Kullanma Bilgileri:</strong><br>
                Son Oy Kullanma: ${voterData.sonOyKullanma || voterData.lastVoting || '-'} | 
                Oy Kullanma Oranƒ±: ${voterData.oyKullanmaOrani || '0%'}<br>
                Kayƒ±tlƒ± Olduƒüu Se√ßim: ${voterData.kayitliOlduguSecim || voterData.registeredElection || '-'} | 
                Son Se√ßim Durumu: ${voterData.sonSecimDurumu || voterData.lastElectionStatus || '-'}
            `;
            
            // Se√ßim ge√ßmi≈üini g√∂ster
            if (voterData.secimGecmisi && Array.isArray(voterData.secimGecmisi)) {
                electionHistoryContainer.innerHTML = '<div class="result-title">Se√ßim Ge√ßmi≈üi</div>';
                const electionHistory = document.createElement('div');
                electionHistory.className = 'election-history';
                
                voterData.secimGecmisi.forEach((secim) => {
                    const electionCard = document.createElement('div');
                    electionCard.className = 'election-card';
                    
                    electionCard.innerHTML = `
                        <div class="election-header">
                            <div>
                                <strong>${secim.secimAdi || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">Tarih: ${secim.secimTarihi || '-'}</div>
                            </div>
                            <span class="election-type">${secim.secimTuru || '-'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div style="font-size: 12px;">Sandƒ±k: ${secim.sandikNo || '-'} | Okul: ${secim.okulAdi || '-'}</div>
                            <div style="font-size: 12px;">Sƒ±nƒ±f: ${secim.sinifNo || '-'} | Sƒ±ra: ${secim.siraNo || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${secim.oyKullanmaDurumu === 'EVET' ? '‚úÖ Oy kullandƒ±' : '‚ùå Oy kullanmadƒ±'} | 
                            ${secim.mahalle || ''} ${secim.ilce || ''}
                        </div>
                    `;
                    electionHistory.appendChild(electionCard);
                });
                
                electionHistoryContainer.appendChild(electionHistory);
            }
            
            // Detaylƒ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik' },
                { type: 'Ad Soyad', value: `${voterData.ad || ''} ${voterData.soyad || ''}`.trim(), description: 'Se√ßmen ad soyad' },
                { type: 'Se√ßmen Numarasƒ±', value: voterData.secmenNo || voterData.voterNumber || '-', description: 'Se√ßmen kayƒ±t numarasƒ±' },
                { type: 'Se√ßmen Durumu', value: statusText, description: 'Se√ßmen kayƒ±t durumu' },
                { type: 'Sandƒ±k Numarasƒ±', value: voterData.sandikNo || voterData.ballotBoxNumber || '-', description: 'Kayƒ±tlƒ± olduƒüu sandƒ±k no' },
                { type: 'Sandƒ±k Ba≈ükanƒ±', value: voterData.sandikBaskani || voterData.ballotBoxPresident || '-', description: 'Sandƒ±k ba≈ükanƒ± adƒ±' },
                { type: 'Okul Adƒ±', value: voterData.okulAdi || voterData.schoolName || '-', description: 'Sandƒ±k kurulan okul' },
                { type: 'Sƒ±nƒ±f No', value: voterData.sinifNo || voterData.classNumber || '-', description: 'Sandƒ±k sƒ±nƒ±f numarasƒ±' },
                { type: 'Sƒ±ra No', value: voterData.siraNo || voterData.deskNumber || '-', description: 'Sandƒ±k sƒ±ra numarasƒ±' },
                { type: 'Mahalle', value: voterData.mahalle || voterData.neighborhood || '-', description: 'Kayƒ±tlƒ± mahalle' },
                { type: 'ƒ∞l√ße', value: voterData.ilce || voterData.district || '-', description: 'Kayƒ±tlƒ± il√ße' },
                { type: 'ƒ∞l', value: voterData.il || voterData.city || '-', description: 'Kayƒ±tlƒ± il' },
                { type: 'Kayƒ±t Tarihi', value: voterData.kayitTarihi || voterData.registrationDate || '-', description: 'Se√ßmen kayƒ±t tarihi' },
                { type: 'Kayƒ±t Yƒ±lƒ±', value: voterData.kayitYili || '-', description: 'Se√ßmen kayƒ±t yƒ±lƒ±' },
                { type: 'Toplam Se√ßim', value: voterData.toplamSecim || '0', description: 'Toplam katƒ±ldƒ±ƒüƒ± se√ßim sayƒ±sƒ±' },
                { type: 'Oy Kullanma Oranƒ±', value: voterData.oyKullanmaOrani || '0%', description: 'Oy kullanma oranƒ±' },
                { type: 'Son Oy Kullanma', value: voterData.sonOyKullanma || voterData.lastVoting || '-', description: 'Son oy kullanma tarihi' }
            ];
            
            detailedInfo.forEach(info => {
                const row = document.createElement('tr');
                
                // Kopyala butonu
                const copyCell = document.createElement('td');
                const copyButton = document.createElement('button');
                copyButton.className = 'btn-copy';
                copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                copyButton.onclick = function() {
                    const textToCopy = `${info.type}: ${info.value}`;
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        copyButton.innerHTML = '<i class="fas fa-check"></i> Kopyalandƒ±!';
                        setTimeout(() => {
                            copyButton.innerHTML = '<i class="fas fa-copy"></i> Kopyala';
                        }, 2000);
                    });
                };
                copyCell.appendChild(copyButton);
                row.appendChild(copyCell);
                
                // Bilgi T√ºr√º
                const typeCell = document.createElement('td');
                typeCell.textContent = info.type;
                row.appendChild(typeCell);
                
                // Deƒüer
                const valueCell = document.createElement('td');
                valueCell.textContent = info.value;
                row.appendChild(valueCell);
                
                // A√ßƒ±klama
                const descCell = document.createElement('td');
                descCell.textContent = info.description;
                row.appendChild(descCell);
                
                tableBody.appendChild(row);
            });
            
            // Parse edilmi≈ü sonu√ßlarƒ± g√∂ster
            document.getElementById('parsed-results').style.display = 'block';
        }

        function showError(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.innerHTML = `<strong>Hata:</strong> ${message}`;
        }

        function showSuccess(message) {
            const errorSection = document.getElementById('error-section');
            errorSection.style.display = 'block';
            errorSection.className = 'success-message';
            errorSection.innerHTML = `<strong>Ba≈üarƒ±lƒ±:</strong> ${message}`;
        }

        // TC input formatƒ± kontrol√º
        document.getElementById('tc').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            e.target.value = value;
        });

        // Sayfa y√ºklendiƒüinde session kontrol√º
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user')
                .then(response => response.json())
                .then(user => {
                    if (!user.logged_in) {
                        window.location.href = '/login';
                    }
                })
                .catch(error => {
                    console.error('Kullanƒ±cƒ± kontrol hatasƒ±:', error);
                    window.location.href = '/login';
                });
        });
    </script>
