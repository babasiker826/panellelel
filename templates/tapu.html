<body>
    <!-- KIRMIZI 3D ANÄ°MASYON -->
    <canvas id="red-animation-canvas" aria-hidden="true"></canvas>

    <div class="__vip_blob b" aria-hidden="true"></div>

    <div class="container">

            <div class="welcome-text">
                NABI SYSTEMðŸŒ±

            </div>
        </div>

        <div class="form-container">
            <form id="sorgu-form">
                <div class="form-group">
                    <label for="tc">TC Kimlik No</label>
                    <input type="text" id="tc" name="tc" placeholder="11 haneli TC kimlik numarasÄ±" required 
                           pattern="[0-9]{11}" maxlength="11" minlength="11">
                </div>

            <div class="result-container">
                <div class="result-title">Tapu Sorgu SonuÃ§larÄ±</div>

                    <!-- API'den gelen ham sonuÃ§ burada gÃ¶sterilecek -->
                </div>
            </div>

            <div class="result-container" id="parsed-results" style="display: none;">
                <div class="owner-info" id="owner-info">
                    <!-- MÃ¼lk sahibi bilgileri burada gÃ¶sterilecek -->

                <div class="property-details" id="property-details">
                    <!-- MÃ¼lk detaylarÄ± burada gÃ¶sterilecek -->

                </div>

                    <!-- Tapu istatistikleri burada gÃ¶sterilecek -->
                </div>

                <div class="coordinate-info" id="coordinate-info">

                </div>

                <div class="table-container">
                    <table class="result-table" id="main-table">
                        <thead>
                            <tr>
                                <th>Kopyala</th>
                                <th>Bilgi TÃ¼rÃ¼</th>
                                <th>DeÄŸer</th>
                                <th>AÃ§Ä±klama</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>

        <div id="error-section" class="error-message" style="display: none;">
            <!-- Hata mesajlarÄ± burada gÃ¶sterilecek -->
        </div>

        <div class="nav-buttons">
            <a href="vesika.html" class="nav-btn"><i class="fas fa-arrow-left"></i> Vesika Sorgu</a>
            <a href="panel.html" class="nav-btn"><i class="fas fa-home"></i> Panele DÃ¶n</a>
        </div>
    </div>

    <script>
        // Form iÅŸleme - GERÃ‡EK API Ä°STEÄžÄ°
        document.getElementById('sorgu-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const tc = document.getElementById('tc').value.trim();
            
            if (!tc) {
                showError('LÃ¼tfen TC kimlik numarasÄ±nÄ± girin!');
                return;
            }
            
            if (tc.length !== 11 || !/^\d+$/.test(tc)) {
                showError('GeÃ§erli bir 11 haneli TC kimlik numarasÄ± girin!');
                return;
            }
            
            // Loading gÃ¶ster
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-section').style.display = 'none';
            document.getElementById('error-section').style.display = 'none';
            document.getElementById('parsed-results').style.display = 'none';
            
            try {
                // GERÃ‡EK API Ä°STEÄžÄ°
                const response = await fetch('/api/sorgu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api: 'Tapu Sorgulama (Hanedan)',
                        tc: tc
                    })
                });

                const result = await response.json();

                // SonuÃ§larÄ± gÃ¶ster
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result-section').style.display = 'block';
                
                // Ham API sonucunu gÃ¶ster
                document.getElementById('api-result').textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    // BaÅŸarÄ±lÄ± sonuÃ§
                    showSuccess('Tapu sorgulama baÅŸarÄ±lÄ±!');
                    
                    // EÄŸer data varsa, tabloya parse et
                    if (result.data) {
                        parseAndDisplayResults(result.data, tc);
                    }
                } else {
                    // Hata durumu
                    showError(result.error || 'Sorgulama sÄ±rasÄ±nda bir hata oluÅŸtu');
                }
                
            } catch (error) {
                // Network hatasÄ±
                document.getElementById('loading').style.display = 'none';
                showError('Network hatasÄ±: ' + error.message);
            }
        });

        function parseAndDisplayResults(data, tc) {
            const tableBody = document.getElementById('table-body');
            const tapuStats = document.getElementById('tapu-stats');
            const ownerInfo = document.getElementById('owner-info');
            const propertyDetails = document.getElementById('property-details');
            const tapuInfo = document.getElementById('tapu-info');
            const coordinateInfo = document.getElementById('coordinate-info');
            const historyContainer = document.getElementById('history-container');
            tableBody.innerHTML = '';
            tapuStats.innerHTML = '';
            ownerInfo.innerHTML = '';
            propertyDetails.innerHTML = '';
            tapuInfo.innerHTML = '';
            coordinateInfo.innerHTML = '';
            historyContainer.innerHTML = '';
            
            let results = [];
            
            // API yanÄ±tÄ±na gÃ¶re veriyi iÅŸle
            if (Array.isArray(data)) {
                results = data;
            } else if (typeof data === 'object' && data !== null) {
                results = [data];
            }
            
            if (results.length === 0) {
                showError('Bu TC numarasÄ±na ait tapu bilgisi bulunamadÄ±');
                return;
            }
            
            const tapuData = results[0];
            
            // MÃ¼lk sahibi bilgileri
            ownerInfo.innerHTML = `
                <strong>MÃ¼lk Sahibi Bilgileri:</strong><br>
                TC Kimlik No: <strong style="color: #ff4dff;">${tc}</strong><br>
                Ad Soyad: ${tapuData.ad || '-'} ${tapuData.soyad || '-'} | 
                Baba AdÄ±: ${tapuData.babaAdi || '-'}<br>
                Ä°letiÅŸim: ${tapuData.telefon || '-'} | 
                Adres: ${tapuData.sahipAdres || '-'}
            `;
            
            // MÃ¼lk detaylarÄ±
            propertyDetails.innerHTML = `
                <strong>MÃ¼lk DetaylarÄ±:</strong><br>
                Ada: ${tapuData.ada || '-'} | Parsel: ${tapuData.parsel || '-'} | Pafta: ${tapuData.pafta || '-'}<br>
                Ä°l/Ä°lÃ§e: ${tapuData.il || '-'} / ${tapuData.ilce || '-'} | Mahalle/KÃ¶y: ${tapuData.mahalle || '-'}<br>
                MÃ¼lk TÃ¼rÃ¼: ${tapuData.mulkTuru || '-'} | YÃ¼zÃ¶lÃ§Ã¼mÃ¼: ${tapuData.yuzolcumu || '-'} mÂ²
            `;
            
            // Tapu durumunu belirle
            let statusClass = 'status-active';
            let statusText = 'AKTÄ°F';
            if (tapuData.durum === 'HACÄ°ZLÄ°') {
                statusClass = 'status-hacizli';
                statusText = 'HACÄ°ZLÄ°';
            } else if (tapuData.durum === 'Ä°PTAL') {
                statusClass = 'status-iptal';
                statusText = 'Ä°PTAL';
            } else if (tapuData.durum === 'TEMÄ°NAT') {
                statusClass = 'status-teminat';
                statusText = 'TEMÄ°NATLI';
            }
            
            // Tapu bilgileri
            tapuInfo.innerHTML = `
                <strong>Tapu Bilgileri:</strong><br>
                Tapu No: ${tapuData.tapuNo || '-'} | 
                Cilt No: ${tapuData.ciltNo || '-'} | 
                Sayfa No: ${tapuData.sayfaNo || '-'}<br>
                Tescil Tarihi: ${tapuData.tescilTarihi || '-'} | 
                Durum: <span class="tapu-status ${statusClass}">${statusText}</span><br>
                Tapu Teslim Tarihi: ${tapuData.tapuTeslimTarihi || '-'}
            `;
            
            // Koordinat bilgileri
            coordinateInfo.innerHTML = `
                <strong>Koordinat Bilgileri:</strong><br>
                Enlem: ${tapuData.enlem || '-'} | Boylam: ${tapuData.boylam || '-'}<br>
                Kordinat Sistemi: ${tapuData.koordinatSistemi || 'WGS84'} | 
                Parsel KoordinatlarÄ±: ${tapuData.parselKoordinatlari || '-'}
            `;
            
            // Tapu istatistiklerini oluÅŸtur
            const stats = [
                { label: 'Tapu No', value: tapuData.tapuNo || '-', icon: 'file-contract' },
                { label: 'Ada/Parsel', value: `${tapuData.ada || '-'}/${tapuData.parsel || '-'}`, icon: 'map-marker-alt' },
                { label: 'YÃ¼zÃ¶lÃ§Ã¼mÃ¼', value: (tapuData.yuzolcumu || '0') + ' mÂ²', icon: 'ruler-combined' },
                { label: 'Tescil Tarihi', value: tapuData.tescilTarihi || '-', icon: 'calendar-alt' }
            ];
            
            stats.forEach(stat => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.innerHTML = `
                    <i class="fas fa-${stat.icon}" style="font-size: 24px; color: #ff4dff; margin-bottom: 10px;"></i>
                    <div class="stat-value">${stat.value}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                tapuStats.appendChild(statCard);
            });
            
            // GeÃ§miÅŸ bilgilerini gÃ¶ster
            if (tapuData.tapuGecmisi && Array.isArray(tapuData.tapuGecmisi)) {
                historyContainer.innerHTML = '<div class="result-title">Tapu GeÃ§miÅŸi</div>';
                const historyGrid = document.createElement('div');
                historyGrid.className = 'property-history';
                
                tapuData.tapuGecmisi.forEach((kayit) => {
                    const historyCard = document.createElement('div');
                    historyCard.className = 'history-card';
                    
                    historyCard.innerHTML = `
                        <div class="history-header">
                            <div>
                                <strong>${kayit.islemTarihi || '-'}</strong>
                                <div style="font-size: 12px; color: #888;">${kayit.islemTuru || '-'}</div>
                            </div>
                            <span class="history-type">${kayit.islemDurumu || 'TAMAMLANDI'}</span>
                        </div>
                        <div style="margin: 10px 0;">
                            <div><strong>Ä°ÅŸlem:</strong> ${kayit.islem || '-'}</div>
                            <div><strong>Noter:</strong> ${kayit.noter || '-'}</div>
                        </div>
                        <div style="font-size: 11px; color: #888;">
                            ${kayit.aciklama || 'Tapu iÅŸlem kaydÄ±'}
                        </div>
                    `;
                    historyGrid.appendChild(historyCard);
                });
                
                historyContainer.appendChild(historyGrid);
            }
            
            // DetaylÄ± bilgileri tabloya ekle
            const detailedInfo = [
                { type: 'TC Kimlik No', value: tc, description: 'Sorgulanan TC kimlik numarasÄ±' },
                { type: 'Ad Soyad', value: `${tapuData.ad || '-'} ${tapuData.soyad || '-'}`, description: 'MÃ¼lk sahibi ad soyad' },
                { type: 'Baba AdÄ±', value: tapuData.babaAdi || '-', description: 'Baba adÄ±' },
                { type: 'Telefon', value: tapuData.telefon || '-', description: 'Ä°letiÅŸim numarasÄ±' },
